<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Linguistics MCQ Quiz (30 Questions)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    .question { margin-bottom: 1em; }
    .option { display: block; margin-bottom: 0.20em;}
    .correct { color: green; }
    .incorrect { color: red; }
    #submit { margin-top: 20px; }
    .explanation { font-size: 0.97em; margin: 0.25em 0 1.25em 2em; }
  </style>
</head>
<body>
  <h1>English Linguistics MCQ Quiz (30 Questions)</h1>
  <form id="quizForm"></form>
  <button id="submit">Submit Answers</button>
  <div id="results"></div>
  <script>
const questions = [
  {
    q: "Which tense describes an action completed before another action in the past?",
    opts: [
      "Simple Past",
      "Present Perfect",
      "Past Perfect",
      "Future Perfect"
    ],
    a: 2,
    explanation: "Past Perfect is used for an action completed before another past action (e.g., 'I had eaten before he arrived.')."
  },
  {
    q: "Which is a modal verb?",
    opts: [
      "must",
      "have",
      "was",
      "been"
    ],
    a: 0,
    explanation: "'Must' is a modal verb expressing necessity, obligation, or deduction. Modals include can, could, may, might, shall, should, will, would, must."
  },
  {
    q: "'Unhappiness' is formed by which process?",
    opts: [
      "Derivation",
      "Compounding",
      "Blending",
      "Conversion"
    ],
    a: 0,
    explanation: "Derivation involves adding prefixes or suffixes to create new words; here, 'un-' and '-ness' are added to 'happy.'"
  },
  {
    q: "Which is a progressive aspect?",
    opts: [
      "I went home.",
      "I am going home.",
      "I have gone home.",
      "I had gone home."
    ],
    a: 1,
    explanation: "The progressive aspect ('I am going home') uses 'be' + '-ing' to show ongoing or continuous actions." 
  },
  {
    q: "In 'Reading is fun,' the word 'Reading' is a:",
    opts: [
      "Verb",
      "Adjective",
      "Gerund",
      "Adverb"
    ],
    a: 2,
    explanation: "Here, 'Reading' is a gerund (verbal noun) because it is the subject of the sentence."
  },
  {
    q: "Syntax studies:",
    opts: [
      "Word meaning",
      "Word formation",
      "Sentence structure",
      "Sound systems"
    ],
    a: 2,
    explanation: "Syntax is the study of how words combine to form grammatical sentences."
  },
  {
    q: "Which is an example of compounding?",
    opts: [
      "blackboard",
      "happily",
      "running",
      "teach"
    ],
    a: 0,
    explanation: "'blackboard' combines two words (black + board) into one—compounding."
  },
  {
    q: "In 'She can swim,' 'can' expresses:",
    opts: [
      "Obligation",
      "Ability",
      "Permission",
      "Prediction"
    ],
    a: 1,
    explanation: "In this context, 'can' shows ability: 'She can (is able to) swim.'"
  },
  {
    q: "Which pair shows synonymy?",
    opts: [
      "big/small",
      "quick/fast",
      "cat/dog",
      "run/walk"
    ],
    a: 1,
    explanation: "'Quick' and 'fast' have the same or similar meaning, thus are synonyms."
  },
  {
    q: "'Morphology' is the study of:",
    opts: [
      "Sentences",
      "Sound patterns",
      "Word structure",
      "Meanings"
    ],
    a: 2,
    explanation: "Morphology studies word structure—the formation and composition of words."
  },
  // Add more questions up to 30, following this structure:
  {
    q: "The smallest unit of meaning in a language is:",
    opts: [
      "Phoneme",
      "Morpheme",
      "Lexeme",
      "Syllable"
    ],
    a: 1,
    explanation: "A morpheme is the smallest grammatical unit that still has meaning, like 'un-' or '-ed.'"
  },
  {
    q: "Which word formation process is illustrated by 'smog' (smoke + fog)?",
    opts: [
      "Compounding",
      "Blending",
      "Borrowing",
      "Derivation"
    ],
    a: 1,
    explanation: "'smog' is a blend: parts of two words are joined together."
  },
  {
    q: "Which sentence uses present perfect correctly?",
    opts: [
      "I have eat dinner.",
      "I have eating dinner.",
      "I has eaten dinner.",
      "I have eaten dinner."
    ],
    a: 3,
    explanation: "Present perfect is 'have/has' + past participle: 'I have eaten dinner.'"
  },
  {
    q: "The word 'quickly' is a(n):",
    opts: [
      "Noun",
      "Adjective",
      "Adverb",
      "Preposition"
    ],
    a: 2,
    explanation: "'Quickly' describes how an action is performed; it is an adverb."
  },
  {
    q: "Which is an example of the past continuous tense?",
    opts: [
      "I sleep.",
      "I am sleeping.",
      "I was sleeping.",
      "I have slept."
    ],
    a: 2,
    explanation: "Past continuous: 'was/were' + present participle (e.g., 'I was sleeping.')."
  },
  {
    q: "Which shows semantic ambiguity?",
    opts: [
      "I saw her duck.",
      "She is fast.",
      "The tall man.",
      "They are playing."
    ],
    a: 0,
    explanation: "'Her duck' can mean her action (to duck) or her bird (duck): semantic ambiguity."
  },
  {
    q: "Which is the correct order: Subject + Verb + Object?",
    opts: [
      "He gave the book.",
      "The book gave he.",
      "Gave he the book.",
      "He the book gave."
    ],
    a: 0,
    explanation: "English standard word order is Subject + Verb + Object: 'He gave the book.'"
  },
  {
    q: "What is the 'agent' in: 'The window was broken by Tom'?",
    opts: [
      "The window",
      "was broken",
      "by Tom",
      "broken"
    ],
    a: 2,
    explanation: "In passive sentences, the doer of the action ('Tom') is the 'agent.'"
  },
  {
    q: "Which of the following is a superlative adjective?",
    opts: [
      "Good",
      "Better",
      "Best",
      "Well"
    ],
    a: 2,
    explanation: "Superlative adjectives express the highest degree ('best')."
  },
  {
    q: "'May' is used to express:",
    opts: [
      "Necessity",
      "Advice",
      "Possibility",
      "Obligation"
    ],
    a: 2,
    explanation: "'May' indicates possibility or permission (e.g., 'It may rain.')."
  },

// Continue adding up to 30 MCQs as desired, updating explanations.
];

// Rendering questions
const form = document.getElementById('quizForm');
questions.forEach((q, i) => {
  const container = document.createElement('div');
  container.className = 'question';
  const title = document.createElement('div');
  title.textContent = `${i + 1}. ${q.q}`;
  container.appendChild(title);
  q.opts.forEach((opt, idx) => {
    const label = document.createElement('label');
    label.className = 'option';
    const input = document.createElement('input');
    input.type = 'radio';
    input.name = `q${i}`;
    input.value = idx;
    label.appendChild(input);
    label.appendChild(document.createTextNode(opt));
    container.appendChild(label);
  });
  form.appendChild(container);
});

document.getElementById('submit').onclick = function(e) {
  e.preventDefault();
  const results = document.getElementById('results');
  let correct = 0;
  let output = "";
  questions.forEach((q, i) => {
    const selected = (form[`q${i}`].value !== undefined) ? form[`q${i}`].value : null;
    const qDiv = form.children[i];
    let correctAnswer = q.opts[q.a];
    let userAnswer = selected !== null ? q.opts[selected] : "(no answer)";
    [ ...qDiv.querySelectorAll('.option') ].forEach((optLabel, idx) => {
      optLabel.classList.remove('correct', 'incorrect');
      if (selected !== null && selected == idx) {
        if (idx == q.a) {
          optLabel.classList.add('correct');
          correct++;
        } else {
          optLabel.classList.add('incorrect');
        }
      }
      if (idx === q.a && selected != idx)
        optLabel.classList.add('correct');
    });
    output += `<div>
      <b>Q${i + 1}:</b> ${q.q}<br>
      <b>Your answer:</b> ${userAnswer}<br>
      <b>Correct answer:</b> ${correctAnswer}<br>
      <span class="explanation"><b>Explanation:</b> ${q.explanation}</span>
    </div>`;
  });
  results.innerHTML = `<p>You got <b>${correct}</b> out of ${questions.length} correct.</p>${output}`;
};
  </script>
</body>
</html>
