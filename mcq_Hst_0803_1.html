  let currentQuestion = 0;
  let userAnswers = [];

  const container = document.getElementById('test-container');
  const submitBtn = document.getElementById('submit-btn');
  const nextBtn = document.getElementById('next-btn');
  const summarySection = document.getElementById('summary');
  const allAnswersDiv = document.getElementById('all-answers');

  function renderQuestion(index) {
    const q = questions[index];
    container.innerHTML = `
      <h2>Question ${index + 1} of ${questions.length}</h2>
      <p><strong>${q.question}</strong></p>
      <ul class="answers">
        ${q.options.map((opt, i) => `
          <li>
            <label>
              <input type="radio" name="answer" value="${i}"> ${opt}
            </label>
          </li>`).join('')}
      </ul>
      <div id="explanation" class="answer-explanation" style="display:none;"></div>
    `;
    submitBtn.disabled = true;
    submitBtn.style.display = 'inline-block';
    nextBtn.style.display = 'none';

    // Add event listeners to enable submit when an answer is chosen
    const radios = container.querySelectorAll('input[name=answer]');
    radios.forEach(radio =>
      radio.addEventListener('change', () => {
        submitBtn.disabled = false;
      })
    );
  }

  function showExplanation(index, selectedIndex) {
    const q = questions[index];
    const explanationDiv = document.getElementById('explanation');
    const correct = q.correctIndex === selectedIndex;

    const correctnessText = correct 
      ? `<span class="correct">Correct.</span>`
      : `<span class="incorrect">Incorrect.</span>`;

    const refList = q.references.map(ref => `<li>${ref}</li>`).join('');
    explanationDiv.innerHTML = `
      <p>${correctnessText} ${q.explanation}</p>
      <p><strong>References:</strong></p>
      <ul class="reference">${refList}</ul>
    `;
    explanationDiv.style.display = 'block';
  }

  submitBtn.addEventListener('click', () => {
    const selected = container.querySelector('input[name=answer]:checked');
    if (!selected) return;
    const selectedIndex = parseInt(selected.value);
    userAnswers[currentQuestion] = selectedIndex;

    submitBtn.style.display = 'none';
    nextBtn.style.display = 'inline-block';

    // Show detailed explanation
    showExplanation(currentQuestion, selectedIndex);
  });

  nextBtn.addEventListener('click', () => {
    currentQuestion++;
    if (currentQuestion >= questions.length) {
      showSummary();
    } else {
      renderQuestion(currentQuestion);
      submitBtn.style.display = 'inline-block';
      nextBtn.style.display = 'none';
    }
  });

  function showSummary() {
    container.style.display = 'none';
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    summarySection.style.display = 'block';

    let content = '';
    questions.forEach((q, i) => {
      const userChoice = userAnswers[i];
      const correct = q.correctIndex === userChoice;
      content += `
        <div class="question-box">
          <h3>Question ${i + 1}:</h3>
          <p><strong>${q.question}</strong></p>
          <p><strong>Your answer:</strong> ${userChoice !== undefined ? q.options[userChoice] : '<em>No answer</em>'} ${correct ? '✅' : '❌'}</p>
          <p><strong>Correct answer:</strong> ${q.options[q.correctIndex]}</p>
          <div class="answer-explanation">
            <p>${q.explanation}</p>
            <p><strong>References:</strong></p>
            <ul class="reference">${q.references.map(ref => `<li>${ref}</li>`).join('')}</ul>
          </div>
        </div>`;
    });
    allAnswersDiv.innerHTML = content;
  }

  // Initial render for question 1
  renderQuestion(currentQuestion);
</script>
