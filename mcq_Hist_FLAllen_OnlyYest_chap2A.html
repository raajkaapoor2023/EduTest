function showQuestion() {
  const qi = questionsOrder[currentIndex];
  const q = questions[qi];
  questionNumberEl.textContent = `Question ${currentIndex + 1} of ${questionsOrder.length}`;
  questionTextEl.textContent = q.question;
  optionsListEl.innerHTML = '';
  selectedOption = null;
  let optionsWithIdx = q.options.map((txt,i)=>({text:txt, index:i}));
  let shuffledOpts = shuffle([...optionsWithIdx]);
  shuffledOpts.forEach(opt => {
    const li = document.createElement('li');
    li.className = 'option';
    li.textContent = opt.text;
    li.dataset.index = opt.index;
    li.onclick = () => {
      for(let el of optionsListEl.children) el.classList.remove('selected');
      li.classList.add('selected');
      selectedOption = opt.index;
      nextBtn.disabled = false;
    };
    optionsListEl.appendChild(li);
  });
  nextBtn.textContent = (allRemaining()===1) ? 'Finish' : 'Next';
  nextBtn.disabled = true;
  skipBtn.disabled = false;
  skipBtn.textContent = 'Skip';
}

nextBtn.onclick = () => {
  const qi = questionsOrder[currentIndex];
  userAnswers[qi] = selectedOption;
  if (selectedOption === questions[qi].answer) score++;
  // Go to next unanswered question or handle finishing
  if (currentIndex < questionsOrder.length - 1) {
    currentIndex++;
    showQuestion();
  } else if (skippedIndexes.length > 0) {
    // Go to skipped
    questionsOrder = [...skippedIndexes];
    skippedIndexes = [];
    currentIndex = 0;
    alert("Quiz returning you to questions you skipped earlier. Please answer or skip again!");
    showQuestion();
  } else {
    showResults();
  }
};

skipBtn.onclick = () => {
  // Add this question to skipped if not already
  if (!skippedIndexes.includes(questionsOrder[currentIndex]))
    skippedIndexes.push(questionsOrder[currentIndex]);
  // Remove this from questionsOrder if present
  const idx = currentIndex;
  questionsOrder.splice(idx,1);
  // If more in stack, continue; if not, move to skipped or finish
  if (questionsOrder.length > 0) {
    if (idx >= questionsOrder.length) currentIndex = 0;
    showQuestion();
  } else if (skippedIndexes.length > 0) {
    questionsOrder = [...skippedIndexes];
    skippedIndexes = [];
    currentIndex = 0;
    showQuestion();
  } else {
    showResults();
  }
};
function allRemaining() {
  return questionsOrder.length - currentIndex;
}
function showResults() {
  quizContent.style.display = 'none';
  resultContainer.style.display = 'block';
  scoreEl.textContent = `Your Score: ${score} / ${questions.length}`;
  const percent = (score / questions.length) * 100;
  if (percent >= 85) {
    feedbackText.textContent = "üåü Outstanding! You have a deep scholarly grasp of Allen's social & political narrative.";
    feedbackText.style.color = '#1e9647';
  } else if (percent >= 60) {
    feedbackText.textContent = "Good job! Review the answers to fully master Allen's insights into American normalcy.";
    feedbackText.style.color = '#f7b20c';
  } else {
    feedbackText.textContent = "You may wish to study Allen's Chapter 2 again, then retake this quiz for deeper understanding.";
    feedbackText.style.color = '#d02b33';
  }

  // Answers/explanations
  detailedAnswers.innerHTML = '';
  questions.forEach((q,qi) => {
    const uans = userAnswers[qi];
    const utext = (typeof uans==='number' && q.options[uans]) ? q.options[uans] : "<i>No answer selected</i>";
    const ctext = q.options[q.answer];
    const isCorrect = (uans === q.answer);
    const sec = document.createElement('section');
    const h3 = document.createElement('h3');
    h3.textContent = `Q${qi + 1}: ${q.question}`;
    sec.appendChild(h3);
    const pUser = document.createElement('p');
    pUser.innerHTML = `Your answer: <strong>${utext}</strong> ${isCorrect ? '‚úÖ' : '‚ùå'}`;
    sec.appendChild(pUser);
    if (!isCorrect) {
      const pCorr = document.createElement('p');
      pCorr.innerHTML = `Correct: <strong>${ctext}</strong>`;
      sec.appendChild(pCorr);
    }
    const pExp = document.createElement('p');
    pExp.innerHTML = `<em>Explanation:</em> ${q.explanation}<br><span style="color:#888;font-size:0.92em;">(Allen, <i>Only Yesterday</i>, Ch.2)</span>`;
    sec.appendChild(pExp);
    detailedAnswers.appendChild(sec);
  });
  resultContainer.scrollTop = 0;
}
playAgainBtn.onclick = ()=>{
  startQuiz();
  window.scrollTo(0,0);
};
window.onload=startQuiz;
</script>
