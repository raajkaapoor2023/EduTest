<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phonetics MCQ Quiz - Consonants, Syllabics, & Vowels</title>
<style>
  body {
    background: linear-gradient(135deg, #3a77b6, #a7d8de);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color:#123753;
    margin: 0; padding: 30px;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
  }
  .quiz-container {
    background: rgba(255,255,255,0.96);
    border-radius: 24px;
    max-width: 720px;
    width: 100%;
    padding: 30px 40px;
    box-shadow: 0 14px 48px rgba(0,0,0,0.25);
    animation: fadeIn 1.2s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: none;}
  }
  h2 {
    text-align: center;
    font-weight: 700;
    font-size: 1.9em;
    color: #085082;
    margin-bottom: 24px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.07);
  }
  .question {
    font-weight: 700;
    font-size: 1.2em;
    margin-bottom: 18px;
    color: #0b384f;
  }
  .options label {
    display: block;
    background: linear-gradient(90deg, #d7f0f7 0%, #9cc7d8 100%);
    border-radius: 14px;
    padding: 12px 20px;
    font-size: 1.1em;
    margin-bottom: 12px;
    cursor: pointer;
    color: #124d6a;
    box-shadow: inset 2px 2px 9px rgba(255,255,255,0.75);
    transition: all 0.3s ease;
    user-select: none;
  }
  .options label:hover {
    background: linear-gradient(90deg, #90c4f0 0%, #5694bb 100%);
    color: #09263c;
  }
  input[type=radio] {
    display: none;
  }
  input[type=radio]:checked + span {
    font-weight: 800;
    color: #124c63;
    text-shadow: 0 0 5px #aae0fa;
  }
  #feedback {
    margin-top: 16px;
    border-radius: 14px;
    padding: 14px 22px;
    font-weight: 700;
    font-size: 1.16em;
    max-width: 680px;
    user-select: none;
  }
  #feedback.correct {
    background-color: #d5f7d6;
    color: #237c40;
    box-shadow: 0 0 15px 3px #8cec86;
  }
  #feedback.incorrect {
    background-color: #ffd6d6;
    color: #a32828;
    box-shadow: 0 0 15px 3px #ec8b8b;
  }
  #score {
    margin-top: 32px;
    font-size: 1.45em;
    font-weight: 700;
    text-align: center;
    color: #025373;
    user-select: none;
  }
  #restart {
    cursor: pointer;
    background: #025373;
    color: #fff;
    width: 190px;
    margin: 20px auto 0;
    display: none;
    border: none;
    font-weight: 700;
    font-size: 1.15em;
    border-radius: 32px;
    padding: 14px 0;
    transition: background 0.3s ease;
    box-shadow: 0 7px 20px rgba(0,83,115,0.75);
    user-select: none;
  }
  #restart:hover {
    background: #013b56;
    box-shadow: 0 10px 28px rgba(0,65,82,0.95);
  }
  #reference {
    margin-top: 30px;
    max-height: 280px;
    overflow-y: auto;
    background: #f0fefa;
    border-left: 6px solid #33aa55;
    padding: 20px 26px;
    font-size: 0.95em;
    color: #1b3d23;
    line-height: 1.45;
    text-align: justify;
    display: none;
    user-select: text;
  }
  #reference h3 {
    margin-top: 0; margin-bottom: 14px;
    color: #176527;
    font-weight: 700;
    font-size: 1.3em;
  }
</style>
</head>
<body>

<div class="quiz-container" id="quizContainer">
  <h2>Phonetics MCQ Quiz<br><small>Consonants, Syllabics & Vowels — Chapter 5 to 11</small></h2>
  <div id="quiz"></div>
  <div id="score"></div>
  <button id="restart" onclick="restartQuiz()">Restart Quiz</button>
  <div id="reference"></div>
</div>

<script>
  // Questions array with question, options, answer index, and detailed reference answer
  const questions = [
    {
      q: "Which phoneme is a voiceless bilabial stop produced by completely closing the lips and releasing air?",
      options: ["/b/", "/p/", "/m/", "/w/"],
      answer: 1,
      reference: "The /p/ sound is described by Edwards (Ch. 5) as a voiceless bilabial stop produced with complete occlusion of the lips and a characteristic aspirated release in word-initial stressed syllables."
    },
    {
      q: "Which consonant is homorganic with /p/ and /b/ but is nasalized by lowering the velum?",
      options: ["/m/", "/n/", "/ŋ/", "/w/"],
      answer: 0,
      reference: "The /m/ phoneme is a voiced bilabial nasal consonant produced by lowering the velopharyngeal port to allow air passage through the nasal cavity, while the lips remain closed (Ch. 8)."
    },
    {
      q: "What articulatory feature differentiates /t/ and /d/ consonants?",
      options: [
        "Voicing",
        "Place of articulation",
        "Manner of articulation",
        "Lip rounding"
      ],
      answer: 0,
      reference: "Both /t/ and /d/ are alveolar stops produced by tongue contact with the alveolar ridge; the key difference is voicing: /t/ is voiceless and /d/ is voiced (Ch. 5)."
    },
    {
      q: "The velar nasal /ŋ/ is homorganic with which consonants?",
      options: ["/k/ and /g/", "/m/ and /b/", "/t/ and /d/", "/n/ and /l/"],
      answer: 0,
      reference: "/ŋ/ is homorganic with the velar stops /k/ and /g/, produced with the back of the tongue against the soft palate, allowing nasal resonance (Ch. 8)."
    },
    {
      q: "Which consonant in American English functions as a voiced palatal glide and is similar in articulation to the high front vowel /i/?",
      options: ["/j/", "/w/", "/r/", "/l/"],
      answer: 0,
      reference: "/j/ is the voiced palatal glide or semivowel, articulated with the tongue body close to the hard palate similar to /i/, functioning as an onglide (Ch. 9)."
    },
    {
      q: "Which English vowel is described as the high front tense vowel with the tongue raised close to the hard palate?",
      options: ["/i/", "/ɛ/", "/æ/", "/ʌ/"],
      answer: 0,
      reference: "/i/ is the high-front tense unrounded vowel produced with the tongue raised near the hard palate, often called the \"long e\" phoneme (Ch. 10)."
    },
    {
      q: "What is the phonetic description of /ʌ/ in American English?",
      options: [
        "Mid-central lax unrounded vowel",
        "High back rounded vowel",
        "Low front unrounded vowel",
        "Mid front tense vowel"
      ],
      answer: 0,
      reference: "/ʌ/ is described as a mid-central lax unrounded vowel, often occurring in stressed syllables and called the caret or 'short u' sound (Ch. 11)."
    },
    {
      q: "Which consonant is described as a voiced alveolar lateral approximant?",
      options: ["/l/", "/r/", "/w/", "/j/"],
      answer: 0,
      reference: "/l/ is the voiced alveolar lateral approximant characterized by lateral airflow around the sides of the tongue and articulation at the alveolar ridge (Ch. 9)."
    },
    {
      q: "The /r/ sound in American English is typically classified as:",
      options: ["Alveolar liquid", "Velar nasal", "Voiceless fricative", "Bilabial glide"],
      answer: 0,
      reference: "The /r/ sound is a voiced alveolar liquid (approximant), highly variable, involving tongue elevation toward the alveolar ridge and lip rounding (Ch. 9)."
    },
    {
      q: "Syllabic consonants act as nuclei of syllables. Which consonants commonly function as syllabics in American English?",
      options: ["/m, n, l/", "/p, t, k/", "/f, v, θ/", "/j, w, r/"],
      answer: 0,
      reference: "The consonants /m, n, l/ frequently form syllabic nuclei, acting as syllabics in English words such as 'bottom' (/bɑtəm/) or 'bottle' (/bɑtəl/) (Ch. 8 and 9)."
    },
    {
      q: "Which of the following best describes the allophonic variation of the voiceless stops /p, t, k/ in initial word position?",
      options: [
        "Unreleased",
        "Aspirated",
        "Nasalized",
        "Devoiced"
      ],
      answer: 1,
      reference: "Voiceless stops /p, t, k/ are typically aspirated when in initial word position or stressed syllables, marked by a burst of air on release (Ch. 5)."
    },
    {
      q: "In phonetic transcription, which symbol represents the voiced alveolar nasal consonant?",
      options: ["/m/", "/n/", "/ŋ/", "/l/"],
      answer: 1,
      reference: "The /n/ phoneme is the voiced alveolar nasal, produced with the tongue contacting the alveolar ridge and nasal airflow (Ch. 8)."
    },
    {
      q: "Which vowel is considered reduced in American English and often appears in unstressed syllables?",
      options: ["/a/", "/ɚ/", "/æ/", "/ə/"],
      answer: 3,
      reference: "The schwa /ə/ is the mid-central reduced vowel appearing frequently in unstressed syllables as the neutral vowel (Ch. 11)."
    },
    {
      q: "Which phoneme is described as a voiced labiodental fricative with air passing between the lower lip and upper teeth?",
      options: ["/f/", "/v/", "/θ/", "/ð/"],
      answer: 1,
      reference: "/v/ is the voiced labiodental fricative, formed by passage of air between the lower lip and upper teeth with vocal fold vibration (Ch. 6)."
    },
    {
      q: "Which of the following phonemes is a voiced velar stop produced with the tongue back raising to the soft palate?",
      options: ["/k/", "/g/", "/ŋ/", "/w/"],
      answer: 1,
      reference: "/g/ is the voiced velar stop formed by elevating the back of the tongue to the soft palate (Ch. 5 and 8)."
    },
    {
      q: "Which affricate phoneme is voiceless and combines a stop and fricative produced at the alveo-palatal region?",
      options: ["/tʃ/", "/dʒ/", "/ʃ/", "/ʒ/"],
      answer: 0,
      reference: "/tʃ/ is the voiceless alveo-palatal affricate, as in 'chin,' combining a stop release quickly followed by a fricative (Ch. 7)."
    },
    {
      q: "What is the typical phonetic environment for the occurrence of syllabic consonants such as /n̩/ or /l̩/?",
      options: [
        "Word initial position",
        "Before stressed vowels",
        "In unstressed syllables, often after consonants",
        "In onset clusters with stops"
      ],
      answer: 2,
      reference: "Syllabic consonants like /n̩/ and /l̩/ often occur in unstressed syllables, functioning as syllable nuclei, typically after consonants (Ch. 8 and 9)."
    },
    {
      q: "Which phoneme is characterized acoustically by a flat spectrum with energy concentration primarily in lower frequencies and is often the first formant for male speakers near 400 Hz?",
      options: ["/m/", "/n/", "/l/", "/r/"],
      answer: 0,
      reference: "/m/ has a prominent low-frequency acoustic energy peak (first formant near 400 Hz in males), characteristic of the nasal voicing resonance (Ch. 8)."
    },
    {
      q: "Which phoneme often exhibits devoicing in word-final position but maintains voicing intervocalically?",
      options: ["/z/", "/s/", "/θ/", "/ð/"],
      answer: 0,
      reference: "/z/ is voiced alveolar fricative that may devoice word-finally but remains voiced intervocalically (Ch. 6)."
    },
    {
      q: "Which front vowel is distinguished by its low, lax and unrounded articulation, produced with the tongue low in the mouth and lips widely spread?",
      options: ["/æ/", "/ɛ/", "/i/", "/ʌ/"],
      answer: 0,
      reference: "/æ/ is the low front lax unrounded vowel produced with the tongue low and lips spread, common in words like 'cat' (Ch. 10)."
    }
  ];

  let currentQ = 0, score = 0;

  const quizDiv = document.getElementById('quiz');
  const scoreDiv = document.getElementById('score');
  const restartBtn = document.getElementById('restart');
  const referenceDiv = document.getElementById('reference');

  function showQuestion() {
    referenceDiv.style.display = 'none';
    scoreDiv.textContent = '';
    restartBtn.style.display = 'none';
    const q = questions[currentQ];
    quizDiv.innerHTML = `
      <div class="question">${currentQ+1}. ${q.q}</div>
      <div class="options">
        ${q.options.map((opt,i) => `
          <label>
            <input type="radio" name="option" value="${i}" />
            <span>${opt}</span>
          </label>
        `).join('')}
      </div>
      <div id="feedback"></div>
    `;
    const inputs = quizDiv.querySelectorAll('input[type=radio]');
    inputs.forEach(input => input.addEventListener('change', () => checkAnswer(parseInt(input.value))));
  }

  function checkAnswer(selected) {
    const q = questions[currentQ];
    const feedback = document.getElementById('feedback');
    if (selected === q.answer) {
      score++;
      feedback.className = 'correct';
      feedback.textContent = '✅ Correct!';
    } else {
      feedback.className = 'incorrect';
      feedback.innerHTML = `❌ Incorrect! Correct answer: <b>${q.options[q.answer]}</b>`;
    }
    disableOptions();
    setTimeout(() => {
      currentQ++;
      if (currentQ < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }, 1500);
  }

  function disableOptions() {
    document.querySelectorAll('input[type=radio]').forEach(i => i.disabled = true);
  }

  function showScore() {
    quizDiv.innerHTML = '';
    scoreDiv.innerHTML = `You scored <b>${score} out of ${questions.length}</b>.`;
    restartBtn.style.display = 'block';
    showReferences();
  }

  function showReferences() {
    const refsHtml = questions.map((q, i) => `<b>Q${i+1}:</b> ${q.reference}`).join('<br><br>');
    referenceDiv.innerHTML = `<h3>Detailed Explained References:</h3>${refsHtml}`;
    referenceDiv.style.display = 'block';
  }

  function restartQuiz() {
    currentQ = 0;
    score = 0;
    showQuestion();
    scoreDiv.textContent = '';
    referenceDiv.style.display = 'none';
    restartBtn.style.display = 'none';
  }

  showQuestion();

</script>

</body>
</html>
