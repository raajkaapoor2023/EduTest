        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = []; // Stores objects { questionIndex, selectedOptionIndex, isCorrect }
        let score = 0;

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const questionHint = document.getElementById('question-hint');
        const optionsContainer = document.getElementById('options-container');
        const currentQNumber = document.getElementById('current-q-number');
        const totalQCount = document.getElementById('total-q-count');
        const progressFill = document.getElementById('progress-fill');
        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const skipButton = document.getElementById('skip-button');
        const submitQuizButton = document.getElementById('submit-quiz-button');
        const restartButton = document.getElementById('restart-button');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const finalScoreSpan = document.getElementById('final-score');
        const totalScorePossibleSpan = document.getElementById('total-score-possible');
        const answersContainer = document.getElementById('answers-container');
		const submitAnytimeButton = document.createElement('button');
    
submitAnytimeButton.id = 'submit-anytime-button';
    submitAnytimeButton.textContent = 'Submit Quiz Now';
    submitAnytimeButton.className = 'button-primary flex-1 mt-4 sm:mt-0';
    submitAnytimeButton.style.minWidth = '160px';

    // Append submit-anytime-button below navigation buttons container or inside it depending on layout
    const navigationContainer = document.querySelector('#quiz-screen > div.flex'); // The existing buttons container
    if (navigationContainer) {
        navigationContainer.appendChild(submitAnytimeButton);
    }

    // Add event listener to submit anytime button
    submitAnytimeButton.addEventListener('click', () => {
        if (confirm('Are you sure you want to submit the quiz now? You will not be able to change answers after submission.')) {
            submitQuiz();
        }
    });

    // Ensure submitAnytimeButton is visible on all questions
	
        // Fisher-Yates shuffle
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray([...quizData.questions]);
            currentQuestionIndex = 0;
            userAnswers = Array(shuffledQuestions.length).fill(null);
            score = 0;
            totalQCount.textContent = shuffledQuestions.length;
            quizScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
            submitQuizButton.classList.add('hidden');
            submitQuizButton.classList.add('button-disabled');
            submitQuizButton.disabled = true;
            nextButton.classList.remove('hidden');
            nextButton.classList.remove('button-disabled');
            nextButton.disabled = false;
            prevButton.disabled = true;
            prevButton.classList.add('button-disabled');
            skipButton.disabled = false;
            skipButton.classList.remove('button-disabled');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0;
            if (currentQuestionIndex >= shuffledQuestions.length) currentQuestionIndex = shuffledQuestions.length - 1;

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            currentQNumber.textContent = currentQuestionIndex + 1;
            questionText.textContent = currentQuestion.question;

            if (currentQuestion.hint) {
                questionHint.textContent = currentQuestion.hint;
                questionHint.classList.remove('hidden');
            } else {
                questionHint.classList.add('hidden');
            }

            // Shuffle options to present in random order each time question loads
            const shuffledOptions = shuffleArray([...currentQuestion.answerOptions]);

            // Store shuffled options order indexed by current question index for answer mapping
            currentQuestion._shuffledOptions = shuffledOptions;

            optionsContainer.innerHTML = '';
            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option-item p-4 rounded-lg font-medium text-gray-700';
                optionDiv.textContent = option.text;
                optionDiv.dataset.index = index;
                optionDiv.setAttribute('role', 'listitem');
                optionDiv.setAttribute('tabindex', '0');
                optionDiv.addEventListener('click', () => selectOption(optionDiv));
                optionDiv.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectOption(optionDiv);
                    }
                });
                optionsContainer.appendChild(optionDiv);
            });

            // Reset selection UI
            optionsContainer.querySelectorAll('.option-item').forEach(el => {
                el.classList.remove('selected');
            });

            // Restore previous answer selection if any
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== null) {
                const selectedIndex = savedAnswer.selectedOptionIndex;
                // Map selected option index back to shuffled display index
                const optionElements = [...optionsContainer.children];
                optionElements.forEach((el, idx) => {
                    if (idx === selectedIndex) {
                        el.classList.add('selected');
                    }
                });
                // Enable next/submit button
                toggleNavigationButtons(true);
            } else {
                toggleNavigationButtons(false);
            }

            // Update progress bar
            updateProgressBar();

            // Update navigation buttons state
            prevButton.disabled = currentQuestionIndex === 0;
            if (prevButton.disabled) prevButton.classList.add('button-disabled');
            else prevButton.classList.remove('button-disabled');

            // Show submit button only on last question if answered
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                submitQuizButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
                if (savedAnswer !== null) {
                    submitQuizButton.disabled = false;
                    submitQuizButton.classList.remove('button-disabled');
                } else {
                    submitQuizButton.disabled = true;
                    submitQuizButton.classList.add('button-disabled');
                }
            } else {
                submitQuizButton.classList.add('hidden');
                nextButton.classList.remove('hidden');
            }
        }

        // Handle option selection
        function selectOption(optionDiv) {
            // Deselect all options first
            optionsContainer.querySelectorAll('.option-item').forEach(el => el.classList.remove('selected'));
            optionDiv.classList.add('selected');

            const selectedDisplayIndex = parseInt(optionDiv.dataset.index, 10);

            // Save answer mapped to the original option index (for logic)
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const selectedOption = currentQuestion._shuffledOptions[selectedDisplayIndex];
            const originalOptionIndex = currentQuestion.answerOptions.findIndex(opt => opt.text === selectedOption.text && opt.isCorrect === selectedOption.isCorrect);

            userAnswers[currentQuestionIndex] = {
                questionIndex: currentQuestionIndex,
                selectedOptionIndex: selectedDisplayIndex,
                originalOptionIndex,
                isCorrect: selectedOption.isCorrect
            };

            // Enable navigation and submit buttons accordingly
            toggleNavigationButtons(true);
        }

        // Enable or disable Next/Submit buttons according to answering state
        function toggleNavigationButtons(answerSelected) {
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                if (answerSelected) {
                    submitQuizButton.disabled = false;
                    submitQuizButton.classList.remove('button-disabled');
                } else {
                    submitQuizButton.disabled = true;
                    submitQuizButton.classList.add('button-disabled');
                }
                nextButton.disabled = true;
                nextButton.classList.add('button-disabled');
            } else {
                nextButton.disabled = !answerSelected;
                if (answerSelected) nextButton.classList.remove('button-disabled');
                else nextButton.classList.add('button-disabled');

                submitQuizButton.disabled = true;
                submitQuizButton.classList.add('button-disabled');
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        // Skip current question (record no answer) and move forward
        function skipQuestion() {
            // Record skipped as null if not already answered
            if(userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = null;
            }
            // Move to next question or if last, submit
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                submitQuiz();
            }
        }

        // Update progress bar (progress is questions viewed, including skipped)
        function updateProgressBar() {
            // We consider currentQuestionIndex progress + 1 as count of questions viewed
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Calculate score and show results screen
        function submitQuiz() {
            score = 0;
            userAnswers.forEach(answer => {
                if (answer && answer.isCorrect) {
                    score++;
                }
            });

            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            finalScoreSpan.textContent = score;
            totalScorePossibleSpan.textContent = shuffledQuestions.length;

            displayResults();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Display answers with detailed rationale
        function displayResults() {
            answersContainer.innerHTML = '';
            shuffledQuestions.forEach((q, qIndex) => {
                const userAnswer = userAnswers[qIndex];
                const isAnswered = userAnswer !== null && userAnswer !== undefined;
                const isCorrect = isAnswered && userAnswer.isCorrect;

                const questionResultDiv = document.createElement('div');
                questionResultDiv.classList.add('border', 'rounded-lg', 'p-5', 'shadow-sm', 'focus:outline-none');
                questionResultDiv.setAttribute('tabindex', '0');

                let borderColor = 'border-gray-200';
                if (isAnswered) {
                    borderColor = isCorrect ? 'border-green-400' : 'border-red-400';
                }
                questionResultDiv.classList.add(borderColor);

                // Build options list showing correct, user-selected, and rationale
                let optionsHtml = '<ul class="space-y-2 mb-4">';
                q.answerOptions.forEach((option, optIndex) => {
                    let optionClasses = 'p-3 rounded-md transition duration-150 ease-in-out';
                    if (option.isCorrect) {
                        optionClasses += ' bg-green-100 text-green-800 font-medium';
                    }
                    if (isAnswered && userAnswer.originalOptionIndex === optIndex && !option.isCorrect) {
                        optionClasses += ' bg-red-100 text-red-800';
                    }
                    // Mark correct and user answers explicitly
                    let marker = '';
                    if (option.isCorrect) marker = '';
                    if (isAnswered && userAnswer.originalOptionIndex === optIndex && !option.isCorrect) marker = '';
                    optionsHtml += `<li class="${optionClasses}">${option.text} ${marker}</li>`;
                });
                optionsHtml += '</ul>';

                questionResultDiv.innerHTML = `
                    <p class="text-lg font-semibold text-gray-800 mb-3">${qIndex + 1}. ${q.question}</p>
                    ${optionsHtml}
                    <div class="explanation-box p-4 rounded-md text-gray-700 text-sm italic">
                        <p class="font-bold text-blue-700 mb-1">Rationale:</p>
                        <p>${q.answerOptions.find(opt => opt.isCorrect).rationale}</p>
                    </div>
                `;

                answersContainer.appendChild(questionResultDiv);
            });
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestion);
        prevButton.addEventListener('click', prevQuestion);
        skipButton.addEventListener('click', skipQuestion);
        submitQuizButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to submit the quiz? You will not be able to change answers after submission.')) {
                submitQuiz();
            }
        });
        restartButton.addEventListener('click', startQuiz);

        // Start quiz on page load
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
