<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chapter 2 — Progressivism in an Age of Normalcy — Final BA Test</title>
<style>
  :root{
    --bg:#071022; --card:#071827; --accent:#f59e0b; --accent2:#ef4444;
    --muted:#98a2b3; --good:#10b981; --bad:#ef4444; --glass: rgba(255,255,255,0.03);
    --card-radius:12px; --maxw:1100px;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#e6eef8;background:
    radial-gradient(600px 300px at 10% 10%, rgba(245,158,11,0.06), transparent),
    linear-gradient(180deg,#071022,#03101a);}
  .container{max-width:1100px;margin:28px auto;border-radius:14px;display:grid;grid-template-columns:320px 1fr;gap:18px;padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));box-shadow:0 14px 40px rgba(0,0,0,0.6);}
  aside{padding:18px;border-right:1px solid rgba(255,255,255,0.02)}
  header h1{margin:0;color:var(--accent);font-size:18px}
  header p{margin:6px 0 0 0;color:var(--muted);font-size:13px}
  .navTiles{margin-top:16px;display:flex;flex-wrap:wrap;gap:8px}
  .tile{width:36px;height:36px;border-radius:8px;background:var(--glass);display:flex;align-items:center;justify-content:center;color:var(--muted);cursor:pointer;border:1px solid rgba(255,255,255,0.02)}
  .tile.answered{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#071022}
  main{padding:18px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.015),rgba(255,255,255,0.01));padding:16px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
  .question{font-size:18px;margin-bottom:12px}
  .choices{display:flex;flex-direction:column;gap:10px}
  .choice{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;background:transparent;display:flex;gap:12px;align-items:center}
  .choice input{margin-right:8px;cursor:pointer}
  .controls{display:flex;justify-content:space-between;margin-top:14px;flex-wrap:wrap;gap:8px}
  .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
  .btn.primary{background:var(--accent);color:#071022}
  .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--muted)}
  .explanation{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;color:var(--muted);margin-top:10px}
  .correct{color:var(--good);font-weight:700}
  .wrong{color:var(--bad);font-weight:700}
  .review{margin-top:16px}
  @media (max-width:980px){.container{grid-template-columns:1fr} aside{order:2;border-top:1px solid rgba(255,255,255,0.02)}}
</style>
</head>
<body>
<div class="container">
  <aside>
    <header>
      <h1>Chapter 2 — Progressivism in an Age of Normalcy</h1>
      <p>30 MCQs — Oxbridge/Ivy BA level</p>
    </header>
    <div style="margin-top:12px;color:var(--muted);font-size:13px">
      Tiles show answered status. Use them to skip and return. Submit to see full academically-referenced answers.
    </div>
    <div class="navTiles" id="navTiles"></div>
  </aside>

  <main>
    <div class="card" id="quizCard">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-size:13px;color:var(--muted)">Question <span id="qnum">1</span> / 30</div>
        <div style="font-size:13px;color:var(--muted)" id="answeredInfo">Answered: 0</div>
      </div>
      <div style="margin-top:12px">
        <div class="question" id="questionText"></div>
        <div id="choices" class="choices"></div>
      </div>
      <div class="controls">
        <div>
          <button class="btn secondary" id="prevBtn" type="button">&larr; Prev</button>
          <button class="btn secondary" id="nextBtn" type="button">Next &rarr;</button>
          <button class="btn secondary" id="skipBtn" type="button">Skip</button>
        </div>
        <div>
          <button class="btn primary" id="submitBtn" type="button">Submit — Show Answers</button>
          <button class="btn secondary" id="resetBtn" type="button">Reset</button>
        </div>
      </div>
    </div>

    <div id="reviewCard" class="card" style="display:none">
      <div id="scoreHeader"></div>
      <div id="answersList" class="review"></div>
    </div>
  </main>
</div>

<script>
// minimal dummy dataset for testing; replace with the 30 questions array from before
const quiz = [
  { q: "Harding’s slogan 'Return to Normalcy' primarily signified:", choices:[
    "Rapid radical reforms","Retreat from Progressive experimentation","League of Nations membership","Economic nationalization"
  ], correct:1, explanation:"Harding’s 'normalcy' promised retreat from Progressive-era experimentation." }
  // ... add other questions here ...
];

let state = { idx:0, answers: Array(quiz.length).fill(null) };
const navTiles = document.getElementById('navTiles');
const qnum = document.getElementById('qnum');
const questionText = document.getElementById('questionText');
const choicesDiv = document.getElementById('choices');
const answeredInfo = document.getElementById('answeredInfo');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const skipBtn = document.getElementById('skipBtn');
const submitBtn = document.getElementById('submitBtn');
const resetBtn = document.getElementById('resetBtn');
const quizCard = document.getElementById('quizCard');
const reviewCard = document.getElementById('reviewCard');
const scoreHeader = document.getElementById('scoreHeader');
const answersList = document.getElementById('answersList');

function renderNav(){
  navTiles.innerHTML = '';
  quiz.forEach((q,i)=>{
    const b = document.createElement('button');
    b.className = 'tile' + (state.answers[i]!==null ? ' answered':'');
    b.textContent = i+1;
    b.onclick = ()=>{ state.idx = i; renderQuestion(); };
    navTiles.appendChild(b);
  });
}

function renderQuestion(){
  const q = quiz[state.idx];
  qnum.textContent = state.idx+1;
  questionText.textContent = q.q;
  choicesDiv.innerHTML = '';
  q.choices.forEach((c,ci)=>{
    const label = document.createElement('label');
    label.className = 'choice';
    const inp = document.createElement('input');
    inp.type = 'radio';
    inp.name = 'choice';
    inp.value = ci;
    inp.checked = (state.answers[state.idx] === ci);
    inp.onchange = ()=>{
      state.answers[state.idx] = ci;
      renderNav(); updateAnsweredCount();
    };
    label.appendChild(inp);
    label.append(c);
    choicesDiv.appendChild(label);
  });
  renderNav();
  updateAnsweredCount();
}

function updateAnsweredCount(){
  const n = state.answers.filter(a=>a!==null).length;
  answeredInfo.textContent = 'Answered: ' + n;
}

function showResults(){
  quizCard.style.display = 'none';
  reviewCard.style.display = 'block';
  const correct = state.answers.reduce((acc,ans,i)=> acc + (ans===quiz[i].correct?1:0), 0);
  scoreHeader.innerHTML = `<h2 style="color:var(--accent)">Score: ${correct}/${quiz.length}</h2>`;
  answersList.innerHTML = '';
  quiz.forEach((q,i)=>{
    const ans = state.answers[i];
    const div = document.createElement('div');
    div.innerHTML = `<strong>Q${i+1}:</strong> ${q.q}<br>
      Your answer: ${ans!==null? q.choices[ans]:"(skipped)"}<br>
      Correct: ${q.choices[q.correct]}<br>
      <span class="${ans===q.correct?'correct':'wrong'}">${ans===q.correct?'Correct':'Incorrect'}</span>
      <div class="explanation">${q.explanation}</div>`;
    answersList.appendChild(div);
  });
}

prevBtn.onclick = ()=>{ if(state.idx>0){ state.idx--; renderQuestion(); }};
nextBtn.onclick = ()=>{ if(state.idx<quiz.length-1){ state.idx++; renderQuestion(); }};
skipBtn.onclick = ()=>{ if(state.idx<quiz.length-1){ state.idx++; renderQuestion(); }};
submitBtn.onclick = ()=>{ if(confirm("Submit?")) showResults(); };
resetBtn.onclick = ()=>{ if(confirm("Reset?")){ state.answers.fill(null); state.idx=0; quizCard.style.display='block'; reviewCard.style.display='none'; renderQuestion(); }};

renderQuestion();
</script>
</body>
</html>
