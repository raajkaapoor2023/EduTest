      itemDiv.classList.add('result-item');

      itemDiv.innerHTML = `
        Q${i+1}: ${q.text}
        
        Votre réponse : ${userAns ? userAns.toUpperCase() + '. ' + q.options.find(o => o.key === userAns).text : 'Pas de réponse'}
        
        ${correct ? '' : `Bonne réponse : ${q.correct.toUpperCase()}. ${q.options.find(o => o.key === q.correct).text}`}
        ${q.explanation}
      `;
      detailedResultsDiv.appendChild(itemDiv);
    });
    scoreDiv.textContent = `Score : ${score} / ${questions.length} (${((score/questions.length)*100).toFixed(1)}%)`;
    quizArea.style.display = 'none';
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    skipBtn.style.display = 'none';
    submitBtn.style.display = 'none';
    resultsDiv.style.display = 'block';
  };

  renderQuestion(currentQuestion);


</script>
</body>
</html>
