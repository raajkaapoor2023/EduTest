    // ===== JavaScript Quiz Logic ======

    let currentQuestionIndex = 0;
    const userAnswers = Array(questions.length).fill(null);
    let quizSubmitted = false;

    // DOM elements
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const optionsContainerEl = document.getElementById('options-container');
    const previousBtn = document.getElementById('previous-btn');
    const nextBtn = document.getElementById('next-btn');
    const skipBtn = document.getElementById('skip-btn');
    const submitBtn = document.getElementById('submit-btn');
    const restartBtn = document.getElementById('restart-btn');
    const resultsContainer = document.getElementById('results-container');
    const scoreEl = document.getElementById('score');
    const answerReviewEl = document.getElementById('answer-review');

    // Render current question
    function renderQuestion() {
      const q = questions[currentQuestionIndex];

      questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
      questionTextEl.innerHTML = q.question;

      // Clear previous options
      optionsContainerEl.innerHTML = '';

      // Render options
      q.options.forEach((opt, idx) => {
        const optionDiv = document.createElement('div');
        optionDiv.classList.add('option');
        optionDiv.textContent = opt;

        // Mark selected option
        if (userAnswers[currentQuestionIndex] === opt) {
          optionDiv.classList.add('selected');
        }

        // If quiz submitted, mark correct/incorrect
        if (quizSubmitted) {
          if (opt === q.answer) {
            optionDiv.classList.add('correct');
          } else if (userAnswers[currentQuestionIndex] === opt) {
            optionDiv.classList.add('incorrect');
          }
          optionDiv.style.cursor = 'default';
        } else {
          // If not submitted, enable clicking
          optionDiv.addEventListener('click', () => {
            selectOption(opt);
          });
        }

        optionsContainerEl.appendChild(optionDiv);
      });

      updateNavigationButtons();
    }

    // Select an option
    function selectOption(optionText) {
      if (quizSubmitted) return; // No selection after submission

      userAnswers[currentQuestionIndex] = optionText;
      renderQuestion();
    }

    // Update navigation buttons state
    function updateNavigationButtons() {
      previousBtn.disabled = currentQuestionIndex === 0;
      nextBtn.disabled = currentQuestionIndex === questions.length - 1;
    }

    // Show results
    function showResults() {
      let correctCount = 0;
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].answer) {
          correctCount++;
        }
      }

      scoreEl.textContent = `Your score: ${correctCount} / ${questions.length}`;

      // Clear previous review
      answerReviewEl.innerHTML = '';

      // Detailed review
      questions.forEach((q, i) => {
        const reviewItem = document.createElement('div');
        reviewItem.classList.add('answer-review-item');

        const questionHeader = document.createElement('h3');
        questionHeader.textContent = `Q${i + 1}:`;

        const questionText = document.createElement('p');
        questionText.innerHTML = q.question;

        const yourAnswer = document.createElement('p');
        yourAnswer.innerHTML = `Your answer: <span class="your-answer">${userAnswers[i] ?? 'No answer'}</span>`;

        const correctAnswer = document.createElement('p');
        correctAnswer.innerHTML = `Correct answer: <span class="correct-answer">${q.answer}</span>`;

        const explanation = document.createElement('p');
        explanation.classList.add('explanation');
        explanation.textContent = q.explanation;

        const citation = document.createElement('p');
        citation.classList.add('citation');
        citation.textContent = q.citation;

        reviewItem.appendChild(questionHeader);
        reviewItem.appendChild(questionText);
        reviewItem.appendChild(yourAnswer);
        if (userAnswers[i] !== q.answer) {
          reviewItem.appendChild(correctAnswer);
        }
        reviewItem.appendChild(explanation);
        reviewItem.appendChild(citation);

        answerReviewEl.appendChild(reviewItem);
      });

      resultsContainer.style.display = 'block';
      restartBtn.style.display = 'block';

      // Hide quiz controls
      submitBtn.style.display = 'none';
      previousBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      skipBtn.style.display = 'none';
      document.getElementById('question-area').style.display = 'none';
    }

    // Event listeners
    previousBtn.addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    });

    skipBtn.addEventListener('click', () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    });

    submitBtn.addEventListener('click', () => {
      // If no answers selected, confirm submission
      const unanswered = userAnswers.some(a => a === null);
      if (unanswered) {
        if (!confirm("You have unanswered questions. Submit anyway?")) {
          return;
        }
      }
      quizSubmitted = true;
      renderQuestion();
      showResults();
    });

    restartBtn.addEventListener('click', () => {
      currentQuestionIndex = 0;
      userAnswers.fill(null);
      quizSubmitted = false;

      // Show quiz controls and question area
      submitBtn.style.display = 'inline-block';
      previousBtn.style.display = 'inline-block';
      nextBtn.style.display = 'inline-block';
      skipBtn.style.display = 'inline-block';
      document.getElementById('question-area').style.display = 'block';

      resultsContainer.style.display = 'none';
      restartBtn.style.display = 'none';

      renderQuestion();
    });

    // Initialize quiz
    renderQuestion();
  </script>
