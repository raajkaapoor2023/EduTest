<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advanced Linguistics MCQ Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 1rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            box-shadow: 0 4px 20px rgb(44 62 80 / 0.1);
            border-radius: 10px;
            padding: 2rem 3rem;
        }

        h2 {
            color: #34495e;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.4rem;
            margin-bottom: 1.2rem;
        }

        .question-count {
            font-weight: 600;
            color: #7f8c8d;
            margin-bottom: 1rem;
            text-align: right;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .options {
            list-style: none;
            padding-left: 0;
            margin-bottom: 30px;
        }

        .option {
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1.1rem;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .option:hover {
            background-color: #3498db;
            color: #fff;
        }

        .option.selected {
            background-color: #2980b9;
            border-color: #1abc9c;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 0.7rem 1.6rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.25s ease;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        #result-container {
            background-color: #dff0d8;
            border: 2px solid #27ae60;
            padding: 24px;
            border-radius: 10px;
            display: none;
        }

        #result-container h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #27ae60;
        }

        #review-btn {
            margin-top: 20px;
            background-color: #e67e22;
            border: none;
            padding: 0.6rem 1.3rem;
            font-weight: 600;
            cursor: pointer;
        }

        #review-btn:hover {
            background-color: #d35400;
        }

        #explanation {
            font-size: 1rem;
            background-color: #fef9e7;
            border-left: 5px solid #f1c40f;
            color: #7f8c8d;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            margin-top: 12px;
            display: none;
        }

        #question-nav {
            margin-top: 30px;
            text-align: center;
        }

        #question-nav button {
            margin: 0 6px;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        #question-nav button.active {
            background-color: #1abc9c;
            color: white;
        }

        /* Scroll bar for options */
        .options {
            max-height: 230px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                padding: 1.5rem 1.5rem;
            }

            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        Linguistics Mastery: 70-Question MCQ Test on Leading 30 Linguists (1870-2020)
    </header>

    <main>
        <div id="test-container">
            <div class="question-count" id="question-count">Question 1 of 70</div>
            <div class="question-text" id="question-text">Loading question...</div>
            <ul class="options" id="options-list"></ul>

            <div class="buttons">
                <button id="skip-btn" title="Skip this question">Skip</button>
                <button id="next-btn" title="Next question">Next</button>
                <button id="submit-btn" title="Submit the test" style="display:none;">Submit</button>
            </div>

            <div id="question-nav"></div>
        </div>

        <div id="result-container">
            <h3>Your Score: <span id="score"></span> / 70</h3>
            <p>Thank you for completing the test. Click the button below to review detailed answers and explanations for each question.</p>
            <button id="review-btn">Review Answers</button>
        </div>

        <div id="answers-review" style="display:none;">
            <h3>Answer Review</h3>
            <div id="review-content"></div>
        </div>
    </main>

    <script>
        // Data: 70 Questions about 30 Linguists & their contributions
        const questions = [
            // Each entry: {question, options: [], answer: index, explanation}
            // Questions address a mix of facts, works, theories, and impacts
            {
                question: "Who is considered the founder of modern structural linguistics and semiotics?",
                options: [
                    "Noam Chomsky",
                    "Ferdinand de Saussure",
                    "Roman Jakobson",
                    "Edward Sapir"
                ],
                answer: 1,
                explanation: "Ferdinand de Saussure (1857-1913) laid the foundations of modern linguistic structuralism and introduced key concepts like 'signifier' and 'signified', profoundly influencing 20th century linguistics and semiotics."
            },
            {
                question: "Which linguist is known for developing generative grammar and the theory of universal grammar?",
                options: [
                    "Leonard Bloomfield",
                    "William Labov",
                    "Noam Chomsky",
                    "Benjamin Lee Whorf"
                ],
                answer: 2,
                explanation: "Noam Chomsky revolutionized linguistics in the 1950s by developing generative grammar, arguing for an innate language faculty and universal grammar underlying all human languages."
            },
            {
                question: "Roman Jakobson was instrumental in founding which linguistic school?",
                options: [
                    "Chicago School",
                    "Prague School",
                    "Copenhagen School",
                    "Bloomington School"
                ],
                answer: 1,
                explanation: "Roman Jakobson was a pioneering figure in the Prague School of linguistics, focusing on phonology and structuralism, and contributing to the functional approach to language."
            },
            {
                question: "What major hypothesis did Edward Sapir and Benjamin Lee Whorf help popularize?",
                options: [
                    "Transformational Grammar",
                    "Sapir-Whorf hypothesis",
                    "Optimality Theory",
                    "Government and Binding Theory"
                ],
                answer: 1,
                explanation: "The Sapir-Whorf hypothesis (linguistic relativity) proposes that language shapes thought and perception, a concept popularized by Edward Sapir and Benjamin Lee Whorf."
            },
            {
                question: "Who is considered the founder of American structural linguistics?",
                options: [
                    "Leonard Bloomfield",
                    "William Labov",
                    "Zellig Harris",
                    "Michael Halliday"
                ],
                answer: 0,
                explanation: "Leonard Bloomfield authored foundational works in structural linguistics in the early 20th century, emphasizing scientific methodology in language study."
            },
            {
                question: "Which linguist pioneered sociolinguistics and studied language variation extensively?",
                options: [
                    "William Labov",
                    "Derek Bickerton",
                    "Leonard Bloomfield",
                    "Michael Silverstein"
                ],
                answer: 0,
                explanation: "William Labov is widely recognized as the father of sociolinguistics, focusing on language variation and change in social contexts."
            },
            {
                question: "Who developed the glossematic theory of linguistics?",
                options: [
                    "Louis Hjelmslev",
                    "Ferdinand de Saussure",
                    "Roman Jakobson",
                    "Noam Chomsky"
                ],
                answer: 0,
                explanation: "Louis Hjelmslev developed glossematics, a highly formalized structuralist linguistic framework emphasizing relationships between linguistic units."
            },
            {
                question: "Paul Grice is best known for his work in which area of linguistics?",
                options: [
                    "Phonology",
                    "Syntax",
                    "Pragmatics",
                    "Morphology"
                ],
                answer: 2,
                explanation: "Paul Grice pioneered the study of pragmatics, specifically the concept of conversational implicature explaining how meaning is conveyed beyond literal expressions."
            },
            {
                question: "Michael Halliday founded which linguistic approach?",
                options: [
                    "Systemic Functional Linguistics",
                    "Cognitive Linguistics",
                    "Transformational Generative Grammar",
                    "Formal Syntax"
                ],
                answer: 0,
                explanation: "Michael Halliday created Systemic Functional Linguistics, focusing on language as social semiotic and the functional use of language."
            },
            {
                question: "Derek Bickerton is associated with which hypothesis in linguistics?",
                options: [
                    "Language Acquisition Device",
                    "Creole Bioprogram Hypothesis",
                    "Optimality Theory",
                    "Principles and Parameters"
                ],
                answer: 1,
                explanation: "Derek Bickerton proposed the Creole Bioprogram Hypothesis, arguing that creole languages arise from a biologically innate simplified grammar."
            },
            {
                question: "Who developed the influential concept of context-dependent meaning in linguistics?",
                options: [
                    "J.R. Firth",
                    "Hans Frede Nielsen",
                    "William Labov",
                    "Roman Jakobson"
                ],
                answer: 0,
                explanation: "J.R. Firth emphasized the importance of linguistic context, famously stating 'You shall know a word by the company it keeps.'"
            },
            {
                question: "Anna Wierzbicka is a pioneer in which linguistic subfield?",
                options: [
                    "Pragmatics",
                    "Semantic Typology",
                    "Phonology",
                    "Sociolinguistics"
                ],
                answer: 1,
                explanation: "Anna Wierzbicka developed Natural Semantic Metalanguage and contributed extensively to semantic typology by identifying universal semantic primes."
            },
            {
                question: "Who is renowned for developing linguistic typology and the method of mass comparison?",
                options: [
                    "Joseph Greenberg",
                    "Zellig Harris",
                    "Paul Grice",
                    "Noam Chomsky"
                ],
                answer: 0,
                explanation: "Joseph Greenberg introduced linguistic typology frameworks and pioneered mass comparison for language classification."
            },
            {
                question: "Zellig Harris is best known for his early work influencing which linguistic theory?",
                options: [
                    "Cognitive Linguistics",
                    "Generative Grammar",
                    "Functional Grammar",
                    "Systemic Functional Linguistics"
                ],
                answer: 1,
                explanation: "Zellig Harris performed foundational work on transformational grammar which directly influenced Noam Chomsky."
            },
            {
                question: "Østen Dahl is distinguished in which area of linguistics?",
                options: [
                    "Sociolinguistics",
                    "Tense and Aspect Theory",
                    "Phonetics",
                    "Historical Linguistics"
                ],
                answer: 1,
                explanation: "Østen Dahl is a leading figure in the study of tense and aspect, focusing on how different languages convey time."
            },
            {
                question: "Antoine Meillet is best remembered for contributions in?",
                options: [
                    "Indo-European Historical Linguistics",
                    "Sociolinguistics",
                    "Phonology",
                    "Syntax"
                ],
                answer: 0,
                explanation: "Antoine Meillet advanced historical linguistics of Indo-European languages and shaped French linguistic scholarship."
            },
            {
                question: "Émile Benveniste contributed most significantly to which linguistic field?",
                options: [
                    "Phonetics",
                    "Semiotics",
                    "Language Acquisition",
                    "Lexicography"
                ],
                answer: 1,
                explanation: "Émile Benveniste was an influential structural linguist focused on language function and semiotics."
            },
            {
                question: "Michael Silverstein is known for his work in?",
                options: [
                    "Language Typology",
                    "Linguistic Anthropology",
                    "Historical Linguistics",
                    "Syntax"
                ],
                answer: 1,
                explanation: "Silverstein's work centers on indexicality and linguistic anthropology, studying how language relates to social identities."
            },
            {
                question: "Vladimir Dal is historically famous for contributions to?",
                options: [
                    "Russian Dialectology and Lexicography",
                    "Syntax",
                    "Phonology",
                    "Language Acquisition"
                ],
                answer: 0,
                explanation: "Vladimir Dal compiled one of the most important dictionaries of the Russian language and studied dialects."
            },
            {
                question: "Berthold Delbrück is known as a founder in which subfield?",
                options: [
                    "Comparative Syntax",
                    "Phonology",
                    "Pragmatics",
                    "Sociolinguistics"
                ],
                answer: 0,
                explanation: "Berthold Delbrück pioneered the comparative study of syntax, especially in Indo-European languages."
            },
            {
                question: "Noam Chomsky's key linguistic theory is known as?",
                options: [
                    "Structuralism",
                    "Generative Grammar",
                    "Glossematics",
                    "Systemic Functional Grammar"
                ],
                answer: 1,
                explanation: "Chomsky introduced Generative Grammar, positing underlying syntactic structures innate to the human mind."
            },
            {
                question: "William Labov is primarily connected with which linguistic study area?",
                options: [
                    "Historical Linguistics",
                    "Sociolinguistics and Language Variation",
                    "Phonetics",
                    "Syntax"
                ],
                answer: 1,
                explanation: "He pioneered sociolinguistics, focusing on regional dialects and social stratification in language."
            },
            {
                question: "Which linguist emphasized the importance of conversational implicature?",
                options: [
                    "Michael Halliday",
                    "Paul Grice",
                    "Louis Hjelmslev",
                    "Joseph Greenberg"
                ],
                answer: 1,
                explanation: "Paul Grice's theory of conversational implicature explains how utterances mean more than their literal content."
            },
            {
                question: "Louis Hjelmslev developed which linguistic theory?",
                options: [
                    "Generative Grammar",
                    "Glossematics",
                    "Systemic Functional Linguistics",
                    "Discourse Analysis"
                ],
                answer: 1,
                explanation: "Glossematics is a structuralist linguistic framework emphasizing units' functional relations."
            },
            {
                question: "Michael Halliday's linguistic approach is called?",
                options: [
                    "Structuralism",
                    "Functional Grammar",
                    "Systemic Functional Linguistics",
                    "Generative Grammar"
                ],
                answer: 2,
                explanation: "Halliday founded Systemic Functional Linguistics focusing on language as a social semiotic system."
            },
            {
                question: "Leonard Bloomfield’s main contribution was in?",
                options: [
                    "Structural Linguistics",
                    "Sociolinguistics",
                    "Philosophy of Language",
                    "Generative Grammar"
                ],
                answer: 0,
                explanation: "Bloomfield championed a scientific, descriptive methodology foundational to American structural linguistics."
            },
            {
                question: "Who developed Natural Semantic Metalanguage?",
                options: [
                    "Anna Wierzbicka",
                    "Noam Chomsky",
                    "Ferdinand de Saussure",
                    "Émile Benveniste"
                ],
                answer: 0,
                explanation: "Anna Wierzbicka developed the Natural Semantic Metalanguage approach to analyze universal semantic concepts."
            },
            {
                question: "Which linguist developed the Creole Bioprogram Hypothesis?",
                options: [
                    "Derek Bickerton",
                    "Joseph Greenberg",
                    "William Labov",
                    "Zellig Harris"
                ],
                answer: 0,
                explanation: "Derek Bickerton argued creole languages derive from innate, biologically grounded grammar rules."
            },
            {
                question: "Who is credited with early formulation of transformational grammar influencing Chomsky?",
                options: [
                    "Zellig Harris",
                    "Roman Jakobson",
                    "Paul Grice",
                    "Leonard Bloomfield"
                ],
                answer: 0,
                explanation: "Zellig Harris developed preliminary transformational grammar principles that laid groundwork for Chomsky."
            },
            {
                question: "Émile Benveniste was a prominent structuralist in?",
                options: [
                    "Semiotics",
                    "Sociolinguistics",
                    "Historical Linguistics",
                    "Phonetics"
                ],
                answer: 0,
                explanation: "His work focused on the nature of signs and language structure within semiotics."
            },
            {
                question: "Who is known for pioneering language variation and change research in social groups?",
                options: [
                    "William Labov",
                    "Louis Hjelmslev",
                    "Paul Grice",
                    "Michael Halliday"
                ],
                answer: 0,
                explanation: "Labov's work fundamentally changed the study of sociolinguistics focusing on social determinants of language."
            },
            {
                question: "The Sapir-Whorf hypothesis suggests that?",
                options: [
                    "Language determines thought",
                    "Thought determines language",
                    "Structure is more important than function",
                    "All languages share universal grammar"
                ],
                answer: 0,
                explanation: "The Sapir-Whorf hypothesis argues that language influences or determines cognitive categories and worldview."
            }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // State
        let currentQuestionIndex = 0;
        let questionsShuffled = shuffleArray([...questions]);
        let userAnswers = new Array(questions.length).fill(null);

        const questionCountElem = document.getElementById('question-count');
        const questionTextElem = document.getElementById('question-text');
        const optionsListElem = document.getElementById('options-list');
        const skipBtn = document.getElementById('skip-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const testContainer = document.getElementById('test-container');
        const resultContainer = document.getElementById('result-container');
        const scoreElem = document.getElementById('score');
        const reviewBtn = document.getElementById('review-btn');
        const answersReview = document.getElementById('answers-review');
        const reviewContent = document.getElementById('review-content');
        const questionNav = document.getElementById('question-nav');

        // Randomize options for a question
        function renderQuestion(qIndex) {
            const q = questionsShuffled[qIndex];
            questionCountElem.innerText = `Question ${qIndex + 1} of ${questions.length}`;
            questionTextElem.innerText = q.question;

            // Clear previous options and shuffle for new random order
            optionsListElem.innerHTML = '';
            const opts = q.options.map((opt, idx) => ({ text: opt, idx }));
            shuffleArray(opts);
            opts.forEach(({ text, idx }) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.textContent = text;
                li.dataset.index = idx;
                if (userAnswers[qIndex] === idx) {
                    li.classList.add('selected');
                }
                li.addEventListener('click', () => {
                    [...optionsListElem.children].forEach(c => c.classList.remove('selected'));
                    li.classList.add('selected');
                    userAnswers[qIndex] = parseInt(li.dataset.index);
                });
                optionsListElem.appendChild(li);
            });
            updateButtons();
            highlightNavButton(qIndex);
        }

        // Buttons update based on state
        function updateButtons() {
            skipBtn.disabled = currentQuestionIndex >= questions.length - 1 && userAnswers[currentQuestionIndex] !== null;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            submitBtn.style.display = (currentQuestionIndex === questions.length - 1) ? 'inline-block' : 'none';
        }

        // Navigate question
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            }
        });

        skipBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            }
        });

        // Submit
        submitBtn.addEventListener('click', () => {
            if (userAnswers.includes(null)) {
                if (!confirm("You haven't answered all questions. Are you sure you want to submit?")) {
                    return;
                }
            }
            calculateScore();
            testContainer.style.display = 'none';
            resultContainer.style.display = 'block';
        });

        // Calculate Score
        function calculateScore() {
            let score = 0;
            userAnswers.forEach((ans, i) => {
                if (ans === questionsShuffled[i].answer) {
                    score++;
                }
            });
            scoreElem.textContent = score;
        }

        // Review answers and explanations
        reviewBtn.addEventListener('click', () => {
            resultContainer.style.display = 'none';
            answersReview.style.display = 'block';
            renderReview();
        });

        // Review content render
        function renderReview() {
            reviewContent.innerHTML = '';
            questionsShuffled.forEach((q, i) => {
                const userAnsIdx = userAnswers[i];
                const isCorrect = userAnsIdx === q.answer;
                let userAnsText = userAnsIdx !== null ? q.options[userAnsIdx] : "<em>Not Answered</em>";
                let correctAnsText = q.options[q.answer];
                const questionDiv = document.createElement('div');
                questionDiv.style.borderBottom = '1px solid #ccc';
                questionDiv.style.marginBottom = '1rem';
                questionDiv.style.paddingBottom = '1rem';

                questionDiv.innerHTML = `
                    <h4 style="color: ${isCorrect ? '#27ae60' : '#c0392b'};">
                      Q${i + 1}: ${q.question}
                    </h4>
                    <p><b>Your answer:</b> ${userAnsText}</p>
                    <p><b>Correct answer:</b> ${correctAnsText}</p>
                    <p style="background:#fef9e7; padding: 1rem; border-left: 5px solid #f1c40f;">
                      <b>Explanation:</b> ${q.explanation}
                    </p>
                `;
                reviewContent.appendChild(questionDiv);
            });
        }

        // Initialize
        function init() {
            // Build question navigation buttons
            for (let i = 0; i < questions.length; i++) {
                const btn = document.createElement('button');
                btn.textContent = i + 1;
                btn.title = `Go to question ${i + 1}`;
                btn.addEventListener('click', () => {
                    currentQuestionIndex = i;
                    renderQuestion(i);
                });
                questionNav.appendChild(btn);
            }
            renderQuestion(currentQuestionIndex);
        }

        function highlightNavButton(idx) {
            [...questionNav.children].forEach(btn => btn.classList.remove('active'));
            if (questionNav.children[idx]) {
                questionNav.children[idx].classList.add('active');
            }
        }

        // Start
        window.onload = init;
    </script>
</body>

</html>
