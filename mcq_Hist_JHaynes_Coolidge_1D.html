      {
        q: "The term 'Last Arcadia' in the context of Coolidge's era refers to:",

      {

        answer: 0,
        explanation: `Unlike Mussolini's fascist corporatism or Stalin's command economy, Coolidge trusted in free enterprise and limited government interference. <span class="reference">[Johnson, p.2]</span>`
      },
      {
        q: "Which statement best describes the economic landscape of the United States during Coolidge's presidency?",
        options: [
          "Widespread economic growth and industrial supremacy.",
          "Persistent recession and high unemployment.",
          "Declining industrial output and agricultural collapse.",

        ],
        answer: 0,
        explanation: `The 1920s under Coolidge saw robust economic expansion, making the U.S. the world's leading industrial power. <span class="reference">[Johnson, p.2]</span>`
      },
      {
        q: "What was a significant social tension in the United States during the 1920s?",
        options: [
          "The clash between traditional values and modernity.",
          "A nationwide movement for monarchy restoration.",
          "The abolition of the federal government.",
          "A mass migration to rural areas."
        ],
        answer: 0,
        explanation: `The era was marked by cultural conflict between traditional rural values and the new urban modernity, especially in gender roles and consumer culture. <span class="reference">[Johnson, p.3]</span>`
      },
      {
        q: "Coolidge's famous statement 'the business of America is business' reflects his:",
        options: [
          "Belief in the centrality of commerce and free enterprise.",
          "Advocacy for government ownership of industry.",
          "Support for isolationist foreign policy.",
          "Commitment to agricultural subsidies."
        ],
        answer: 0,
        explanation: `This phrase encapsulates Coolidge's economic philosophy, prioritizing business and market freedom. <span class="reference">[Johnson, p.4]</span>`

      {
        q: "Which technological innovation most contributed to the cultural changes of the 1920s?",
        options: [

        answer: 0,
        explanation: `Radio and cinema transformed American culture, spreading new ideas and entertainment nationwide. <span class="reference">[Johnson, p.3]</span>`

        options: [

      {
        q: "Which of the following was a major cultural innovation of the 1920s?",
        options: [
          "The proliferation of jazz music and dance.",
          "The introduction of feudal land tenure.",
          "The revival of Puritan religious practices.",
          "The banning of all foreign literature."
        ],
        answer: 0,
        explanation: `Jazz became a defining feature of the era's cultural dynamism. <span class="reference">[Johnson, p.3]</span>`
      },
      {
        q: "How did Coolidge's presidency reflect a return to 'normalcy'?",
        options: [
          "By emphasizing stability after the upheavals of the Progressive Era and World War I.",
          "By initiating a series of radical constitutional amendments.",
          "By abolishing the federal reserve system.",
          "By instituting martial law in major cities."
        ],
        answer: 0,
        explanation: `Coolidge's era was seen as a period of calm and order following earlier reforms and wartime disruptions. <span class="reference">[Johnson, p.5]</span>`
      },
      {
        q: "Which of the following best describes the distribution of prosperity during the Coolidge era?",
        options: [
          "Widespread but not universal; some groups remained marginalized.",
          "Equally shared by all Americans.",
          "Limited only to rural populations.",
          "Concentrated solely among recent immigrants."
        ],
        answer: 0,
        explanation: `While many benefited, economic gains were not evenly distributed, and disparities persisted. <span class="reference">[Johnson, p.2]</span>`
      },
      {
        q: "What was a significant limitation of the economic boom of the 1920s?",
        options: [
          "Its temporary nature, ending with the Great Depression.",
          "A complete lack of technological innovation.",
          "Total elimination of poverty.",
          "Permanent eradication of business cycles."
        ],
        answer: 0,
        explanation: `The prosperity of the 1920s proved unsustainable, culminating in the 1929 crash. <span class="reference">[Johnson, p.6]</span>`
      },
      {
        q: "Coolidge's approach to foreign policy was characterized by:",
        options: [
          "Caution and a focus on domestic affairs.",
          "Aggressive military intervention abroad.",
          "A campaign for global disarmament.",
          "The annexation of new territories."
        ],
        answer: 0,
        explanation: `Coolidge prioritized domestic stability and avoided entangling foreign commitments. <span class="reference">[Johnson, p.5]</span>`
      },
      {
        q: "Which of the following best describes the relationship between Coolidge's personal character and his public policies?",
        options: [
          "His restraint and integrity informed his commitment to limited government.",
          "He frequently compromised his principles for political gain.",
          "He was known for erratic and impulsive decision-making.",
          "He prioritized personal enrichment over public service."
        ],
        answer: 0,
        explanation: `Coolidge's personal virtues were reflected in his cautious, principled approach to governance. <span class="reference">[Johnson, p.4]</span>`
      },
      {
        q: "The rise of which social phenomenon was particularly notable during the Coolidge era?",
        options: [
          "Consumerism and mass advertising.",
          "The abolition of private property.",
          "The establishment of a state religion.",
          "The decline of urbanization."
        ],
        answer: 0,
        explanation: `Consumer culture and advertising became central to American life in the 1920s. <span class="reference">[Johnson, p.2]</span>`

      {
        q: "Which of the following was a key feature of Coolidge's economic philosophy?",
        options: [
          "Faith in the self-regulating market.",
          "Support for protectionist tariffs.",
          "Advocacy for government monopolies.",
          "Promotion of agricultural collectivization."

        answer: 0,
        explanation: `Coolidge trusted in the market's ability to allocate resources efficiently with minimal state interference. <span class="reference">[Johnson, p.2]</span>`

        q: "How did the Coolidge era differ from the preceding Progressive Era?",
        options: [
          "It marked a shift from reform and intervention to stability and restraint.",
          "It intensified government regulation of business.",
          "It saw the expansion of direct democracy.",
          "It was characterized by widespread social unrest."

        answer: 0,

        q: "Which of the following best describes Coolidge's view on the role of the president?",
        options: [
          "A constitutional guardian with limited powers.",
          "A charismatic leader shaping public opinion.",
          "A revolutionary figure transforming society.",
          "A commander-in-chief with unchecked authority."
        ],
        answer: 0,
        explanation: `Coolidge saw the presidency as a role defined by constitutional limits and restraint. <span class="reference">[Johnson, p.4]</span>`
      },
      {
        q: "What was a major consequence of the cultural and technological innovations of the 1920s?",
        options: [
          "A transformation of social norms and daily life.",
          "A return to pre-industrial lifestyles.",
          "The collapse of urban centers.",
          "The end of public education."
        ],
        answer: 0,

      },
      {
        q: "Which of the following best explains the 'optimism' of the Coolidge era?",
        options: [
          "Widespread belief in progress and prosperity.",
          "Fear of imminent war.",
          "Expectation of economic collapse.",
          "Widespread political apathy."
        ],
        answer: 0,
        explanation: `The 1920s were marked by confidence in continued growth and improvement. <span class="reference">[Johnson, p.1]</span>`
      },
      {
        q: "How did Coolidge's presidency address the issue of social change?",
        options: [
          "By maintaining order while allowing gradual adaptation.",
          "By forcibly suppressing all new cultural trends.",
          "By mandating uniformity in social practices.",
          "By abolishing all traditional institutions."
        ],
        answer: 0,
        explanation: `Coolidge's restraint allowed for social evolution without radical disruption. <span class="reference">[Johnson, p.3]</span>`
      },
      {
        q: "Which of the following was a limitation of Coolidge's minimalist approach?",
        options: [
          "It left some social and economic problems unaddressed.",
          "It led to the expansion of federal bureaucracy.",
          "It resulted in frequent constitutional crises.",
          "It caused widespread political violence."
        ],
        answer: 0,
        explanation: `While effective in some respects, Coolidge's limited intervention meant certain issues persisted. <span class="reference">[Johnson, p.6]</span>`
      },
      {
        q: "The end of the 'Last Arcadia' is most closely associated with:",
        options: [
          "The onset of the Great Depression.",
          "The passage of the New Deal.",
          "The outbreak of World War II.",
          "The ratification of the 21st Amendment."
        ],
        answer: 0,

    // Shuffle utility
    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Prepare quiz state
    let quizOrder = shuffle([...Array(questions.length).keys()]);
    let userAnswers = Array(questions.length).fill(null);
    let skipped = [];
    let current = 0;
    let optionOrders = quizOrder.map(idx => shuffle([0,1,2,3]));

    function renderQuiz() {
      const qIdx = quizOrder[current];
      const qObj = questions[qIdx];
      const optOrder = optionOrders[current];
      const selected = userAnswers[qIdx];

      let html = `
        <div class="progress">Question ${current+1} of ${questions.length}</div>
        <div class="question">${qObj.q}</div>
        <ul class="choices">
      `;
      for (let i=0; i<4; ++i) {
        const optIdx = optOrder[i];
        html += `
          <li>
            <button class="choice-btn${selected===optIdx?' selected':''}" onclick="selectOption(${optIdx})">
              ${qObj.options[optIdx]}
            </button>
          </li>
        `;
      }
      html += `</ul>
        <div class="nav-btns">
          <button onclick="prevQ()" ${current===0?'disabled':''}>Previous</button>
          <button class="skip-btn" onclick="skipQ()">Skip</button>
          <button onclick="nextQ()" ${current===questions.length-1?'disabled':''}>Next</button>
          <button class="submit-btn" onclick="submitQuiz()">Submit</button>
        </div>
      `;
      document.getElementById('quiz-content').innerHTML = html;
    }

    function selectOption(optIdx) {
      const qIdx = quizOrder[current];
      userAnswers[qIdx] = optIdx;
      renderQuiz();
    }

    function prevQ() {
      if (current > 0) current--;
      renderQuiz();
    }

    function nextQ() {
      if (current < questions.length-1) current++;
      renderQuiz();
    }

    function skipQ() {
      skipped.push(current);
      nextQ();
    }

    function submitQuiz() {
      let score = 0;
      let resultsHtml = `<div class="results"><div class="score">Your Score: `;
      for (let i=0; i<questions.length; ++i) {
        if (userAnswers[i] === questions[i].answer) score++;
      }
      resultsHtml += `${score} / ${questions.length}</div>`;
      for (let i=0; i<questions.length; ++i) {
        const q = questions[i];
        const user = userAnswers[i];
        const correct = q.answer;
        resultsHtml += `
          <div style="margin-bottom:18px;">
            <div class="question">${i+1}. ${q.q}</div>
            <div>
              <span class="${user===correct?'correct':'incorrect'}">
                Your answer: ${user!==null?q.options[user]:'<em>Skipped</em>'}
              </span>
              <br>
              <span class="correct">Correct answer: ${q.options[correct]}</span>
            </div>
            <div class="explanation">${q.explanation}</div>
          </div>
        `;
      }
      resultsHtml += `</div>`;
      document.getElementById('quiz-content').innerHTML = resultsHtml;
      window.scrollTo(0,0);
    }

    // Expose functions for inline onclick
    window.selectOption = selectOption;
    window.prevQ = prevQ;
    window.nextQ = nextQ;
    window.skipQ = skipQ;
    window.submitQuiz = submitQuiz;

    // Initial render
    renderQuiz();
  </script>
