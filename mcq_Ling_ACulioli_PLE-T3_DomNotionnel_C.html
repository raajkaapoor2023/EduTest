<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Fin d'Études en Linguistique - Domaine Notionnel (Tome 3) par A. Culioli</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .dashboard { display: flex; justify-content: space-between; background: #ecf0f1; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .progress { flex-grow: 1; margin: 0 15px; }
        .progress-bar { height: 15px; background: #3498db; border-radius: 5px; width: 0%; transition: width 0.3s ease; }
        .question { margin-bottom: 25px; }
        .options label { display: block; padding: 12px; margin: 8px 0; background: #fff; border: 2px solid #ddd; border-radius: 5px; transition: all 0.3s; cursor: pointer; }
        .options input { margin-right: 10px; }
        .options input:checked + span { background: #e8f4f8; border-color: #3498db; color: #2c3e50; font-weight: 500; }
        .navigation { display: flex; justify-content: space-between; margin-top: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        #prev { background: #95a5a6; color: #fff; }
        #next { background: #3498db; color: #fff; }
        #submit { background: #2ecc71; color: #fff; }
        button:hover:not(:disabled) { opacity: 0.9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        #results { display: none; }
        .highlight-correct { background: #d4edda; padding: 15px; border-radius: 5px; margin: 10px 0; border-left: 5px solid #28a745; }
        .highlight-wrong { background: #f8d7da; padding: 15px; border-radius: 5px; margin: 10px 0; border-left: 5px solid #dc3545; }
        #detailed-results h3 { color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Fin d'Études en Linguistique - Domaine Notionnel (Tome 3) par A. Culioli</h1>
        <div class="dashboard">
            <div>Questions répondues : <span id="answered">0</span>/50</div>
            <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
            <div>Temps écoulé : <span id="time">0:00</span></div>
        </div>
        <div class="question">
            <h2 id="question-number"></h2>
            <p id="question-text"></p>
            <div class="options" id="options"></div>
        </div>
        <div class="navigation">
            <button id="prev">Précédent</button>
            <button id="next">Suivant</button>
            <button id="submit">Valider</button>
        </div>
        <div id="results">
            <h2>Résultats</h2>
            <p>Score : <span id="score"></span>/50</p>
            <div id="detailed-results"></div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "Quelle est la condition sine qua non pour une linguistique selon Culioli dans le Tome 3 ?",
                options: ["Observations détaillées", "Théorie des observables", "Problématique", "Système métalinguistique"],
                correct: "Observations détaillées",
                explanation: "Culioli insiste sur l'importance des observations approfondies comme base de la linguistique, sans lesquelles aucune progression théorique n'est possible. Référence : Tome 3, introduction."
            },
            {
                question: "Que signifie l'absence de prototype naturel selon Culioli ?",
                options: ["Les notions sont fixes", "Les propriétés sont physico-culturelles et déformables", "Les domaines notionnels sont statiques", "Les catégories sont universelles"],
                correct: "Les propriétés sont physico-culturelles et déformables",
                explanation: "Culioli rejette l'idée d'un prototype naturel au profit de propriétés dynamiques influencées par des facteurs biophysico-culturels, organisées en domaines déformables. Référence : Tome 3, section sur les domaines notionnels."
            },
            {
                question: "Quel rôle joue la transcatégorialité dans la catégorisation selon Culioli ?",

                correct: "Elle permet à une notion de circuler entre catégories",
                explanation: "La transcatégorialité reflète la flexibilité des notions, comme 'rouge' pouvant être une couleur, un vin ou une émotion, illustrant la plasticité linguistique. Référence : Tome 3, section sur les opérations."
            },
            {
                question: "Comment Culioli définit-il la situation d’énonciation (T₀) ?",
                options: ["Un repère temporel absolu", "Le cadre initial de référence pour le repérage", "Une propriété fixe", "Une opération de négation"],
                correct: "Le cadre initial de référence pour le repérage",
                explanation: "T₀ sert de point de départ pour situer les opérations de repérage et de détermination dans un contexte spatio-temporel. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Quelle est la fonction du sujet énonciateur (S₀) selon Culioli ?",
                options: ["Représenter un individu empirique", "Construire et organiser les représentations cognitives", "Définir des catégories fixes", "Ignorer le contexte"],
                correct: "Construire et organiser les représentations cognitives",
                explanation: "S₀ est une instance cognitive, non un individu réel, qui structure le sens à travers le langage. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Que représente l’opération de repérage (R₀) ?",
                options: ["Une fixation statique", "Une situation dans un cadre spatio-temporel relatif", "Une négation du contexte", "Une catégorie universelle"],
                correct: "Une situation dans un cadre spatio-temporel relatif",
                explanation: "R₀ situe les éléments linguistiques par rapport à un point de vue, dépendant de la situation d’énonciation. Référence : Tome 3, notions fondamentales."
            },
            {

                options: ["Comme une entité fixe", "Comme un ensemble de propriétés dynamiques et contextuelles", "Comme une structure linéaire", "Comme une catégorie isolée"],
                correct: "Comme un ensemble de propriétés dynamiques et contextuelles",
                explanation: "Les notions sont activées selon les besoins contextuels, reflétant leur nature dynamique. Référence : Tome 3, section sur les domaines notionnels."
            },
            {
                question: "Quelle est la nature du domaine notionnel selon Culioli ?",
                options: ["Une structure statique", "Une structure déformable organisée par des relations", "Une liste de propriétés fixes", "Une catégorie universelle"],
                correct: "Une structure déformable organisée par des relations",
                explanation: "Les domaines notionnels s’adaptent via des relations comme proximité ou contraste. Référence : Tome 3, section sur les domaines notionnels."
            },
            {
                question: "Quelle est l’opération principale de la détermination ?",
                options: ["Négation", "Sélection et actualisation de propriétés", "Fixation d’un prototype", "Ignorer le contexte"],
                correct: "Sélection et actualisation de propriétés",
                explanation: "La détermination actualise des propriétés d’une notion dans un contexte donné. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Comment Culioli définit-il l’aspectualité ?",
                options: ["Une structure temporelle fixe", "La manière dont un procès est découpé dans le temps", "Une modalité fixe", "Une catégorie statique"],
                correct: "La manière dont un procès est découpé dans le temps",
                explanation: "L’aspectualité traite du découpage temporel (accompli/inaccompli). Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Quelle est la fonction de la modalité dans l’énonciation ?",
                options: ["Marquer une structure syntaxique", "Exprimer la position du sujet vis-à-vis du contenu", "Définir un repérage absolu", "Ignorer la cognition"],
                correct: "Exprimer la position du sujet vis-à-vis du contenu",
                explanation: "La modalité reflète des attitudes comme la certitude ou la possibilité. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Que signifie la problématique selon Culioli ?",
                options: ["Une série de réponses", "Un ensemble de questions guidant l’observation", "Une structure fixe", "Une négation théorique"],
                correct: "Un ensemble de questions guidant l’observation",
                explanation: "La problématique organise les questions pour orienter la modélisation. Référence : Tome 3, introduction."
            },
            {
                question: "Quelle est la nature de l’opération énonciative ?",
                options: ["Un processus statique", "Un processus cognitif manipulant repères et notions", "Une fixation linguistique", "Une catégorie isolée"],
                correct: "Un processus cognitif manipulant repères et notions",
                explanation: "Elle construit du sens via des manipulations cognitives. Référence : Tome 3, opérations."
            },
            {
                question: "Quelle est la fonction de la représentation métalinguistique ?",
                options: ["Décrire des individus", "Modéliser les opérations mentales linguistiques", "Fixer des catégories", "Ignorer les contextes"],
                correct: "Modéliser les opérations mentales linguistiques",
                explanation: "Elle formalise les processus mentaux dans le langage. Référence : Tome 3, opérations."
            },
            {
                question: "Que implique la catégorisation selon Culioli ?",
                options: ["Une séparation stricte", "Un regroupement sous une classe cognitive", "Une fixation absolue", "Une négation des notions"],
                correct: "Un regroupement sous une classe cognitive",
                explanation: "Elle regroupe des notions sous une catégorie commune. Référence : Tome 3, opérations."
            },
            {
                question: "Comment Culioli décrit-il la plasticité notionnelle ?",
                options: ["Une rigidité contextuelle", "Une déformation selon contextes et intentions", "Une structure fixe", "Une catégorie isolée"],
                correct: "Une déformation selon contextes et intentions",
                explanation: "Les domaines notionnels s’adaptent dynamiquement. Référence : Tome 3, section sur la plasticité."
            },
            {
                question: "Quelle est la tension entre stabilité et instabilité ?",
                options: ["Une opposition totale", "Une tension entre invariants et variations", "Une fixation absolue", "Une négation contextuelle"],
                correct: "Une tension entre invariants et variations",
                explanation: "Le langage équilibre stabilité cognitive et variation contextuelle. Référence : Tome 3, section sur stabilité/instabilité."
            },
            {
                question: "Quelle est la nature de la malléabilité linguistique ?",
                options: ["Une rigidité", "Une adaptation cohérente aux contraintes", "Une structure statique", "Une négation des relations"],
                correct: "Une adaptation cohérente aux contraintes",
                explanation: "Elle permet une flexibilité tout en maintenant la cohérence. Référence : Tome 3, section sur malléabilité."
            },
            {
                question: "Quelle est la caractéristique de la figure du stable ?",
                options: ["Ambiguïté constante", "Une configuration figée dans un cadre reconnu", "Une variation infinie", "Une négation contextuelle"],
                correct: "Une configuration figée dans un cadre reconnu",
                explanation: "Elle représente des structures linguistiques stables. Référence : Tome 3, section sur figures."
            },
            {
                question: "Comment Culioli définit-il la figure de l’instable ?",
                options: ["Une structure fixe", "Une configuration introduisant flou ou variation", "Une catégorie universelle", "Une négation absolue"],
                correct: "Une configuration introduisant flou ou variation",
                explanation: "Elle reflète l’ambiguïté et la flexibilité linguistique. Référence : Tome 3, section sur figures."
            },
            {
                question: "Quelle est la dialectique du rigide et du souple selon Culioli ?",
                options: ["Une opposition totale", "Une oscillation entre formes structurées et usages flexibles", "Une fixation absolue", "Une négation des contraintes"],
                correct: "Une oscillation entre formes structurées et usages flexibles",
                explanation: "Le langage combine rigidité et adaptabilité. Référence : Tome 3, section sur dialectique."
            },
            {
                question: "Quelle épistémologie Culioli oppose-t-il à l’épistémologie statique ?",
                options: ["Une épistémologie linéaire", "Une épistémologie interactive et dynamique", "Une épistémologie compartimentée", "Une épistémologie fixe"],
                correct: "Une épistémologie interactive et dynamique",
                explanation: "Il prône une approche non-linéaire face à la statique. Référence : Tome 3, introduction."
            },
            {
                question: "Que représente l’interaction des notions comme la détermination et l’aspectualité ?",
                options: ["Une séparation stricte", "Une interdépendance dans la construction du sens", "Une fixation absolue", "Une négation contextuelle"],
                correct: "Une interdépendance dans la construction du sens",
                explanation: "Ces notions s’influencent mutuellement dans l’énonciation. Référence : Tome 3, section sur interactions."
            },
            {
                question: "Quelle est la base de la transcatégorialité selon Culioli ?",
                options: ["Une structure rigide", "La flexibilité des notions entre catégories", "Une catégorie isolée", "Une négation des contextes"],
                correct: "La flexibilité des notions entre catégories",
                explanation: "Elle permet une circulation intercatégorielle. Référence : Tome 3, opérations."
            },
            {
                question: "Comment Culioli décrit-il les observables ?",
                options: ["Comme des entités fixes", "Comme dépendants d’une problématique", "Comme indépendants de la théorie", "Comme statiques"],
                correct: "Comme dépendants d’une problématique",
                explanation: "Les observables nécessitent une théorie pour être identifiés. Référence : Tome 3, introduction."
            },
            {
                question: "Quelle est la fonction de la catégorisation dans le raisonnement ?",
                options: ["Une séparation stricte", "Un regroupement pour modéliser le sens", "Une fixation absolue", "Une négation des relations"],
                correct: "Un regroupement pour modéliser le sens",
                explanation: "Elle structure les notions pour la représentation. Référence : Tome 3, opérations."
            },
            {
                question: "Que signifie la plasticité régulée du langage selon Culioli ?",
                options: ["Une absence de contraintes", "Une flexibilité contrôlée par des règles", "Une structure statique", "Une négation des figures"],
                correct: "Une flexibilité contrôlée par des règles",
                explanation: "Elle équilibre stabilité et variation via des régulations. Référence : Tome 3, conclusion."
            },
            {
                question: "Quelle est la relation entre repérage et situation d’énonciation ?",
                options: ["Une indépendance totale", "Une dépendance relative au cadre T₀", "Une fixation absolue", "Une négation contextuelle"],
                correct: "Une dépendance relative au cadre T₀",
                explanation: "Le repérage s’ancre dans T₀ comme point de référence. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Comment Culioli caractérise-t-il la modalité épistémique ?",
                options: ["Une certitude absolue", "Un degré de certitude du sujet", "Une structure temporelle", "Une négation contextuelle"],
                correct: "Un degré de certitude du sujet",
                explanation: "Elle exprime la position cognitive du sujet. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Quelle est la base de la malléabilité selon Culioli ?",
                options: ["Une rigidité structurelle", "Une adaptation aux contraintes discursives", "Une fixation absolue", "Une négation des relations"],
                correct: "Une adaptation aux contraintes discursives",
                explanation: "Elle permet une flexibilité cohérente dans le discours. Référence : Tome 3, section sur malléabilité."
            },
            {
                question: "Que représente la figure du stable dans un énoncé ?",
                options: ["Une variation constante", "Une configuration reconnue et figée", "Une ambiguïté infinie", "Une négation contextuelle"],
                correct: "Une configuration reconnue et figée",
                explanation: "Elle stabilise une représentation linguistique. Référence : Tome 3, section sur figures."
            },
            {
                question: "Comment Culioli décrit-il la figure de l’instable ?",
                options: ["Une structure fixe", "Une introduction de flou ou d’ambiguïté", "Une catégorie universelle", "Une négation absolue"],
                correct: "Une introduction de flou ou d’ambiguïté",
                explanation: "Elle reflète la dynamique du langage. Référence : Tome 3, section sur figures."
            },
            {
                question: "Quelle est la fonction de la dialectique rigide-souple ?",
                options: ["Une opposition totale", "Un équilibre entre structure et flexibilité", "Une fixation absolue", "Une négation des contextes"],
                correct: "Un équilibre entre structure et flexibilité",
                explanation: "Elle guide l’oscillation linguistique. Référence : Tome 3, section sur dialectique."
            },
            {
                question: "Quelle est la relation entre la notion et le domaine notionnel ?",
                options: ["Une indépendance totale", "Une organisation dans une structure déformable", "Une fixation absolue", "Une négation contextuelle"],
                correct: "Une organisation dans une structure déformable",
                explanation: "Les notions s’organisent dynamiquement dans les domaines. Référence : Tome 3, section sur domaines."
            },
            {
                question: "Comment Culioli définit-il l’aspectualité dans le temps ?",
                options: ["Une structure statique", "Un découpage du procès temporel", "Une modalité fixe", "Une négation contextuelle"],
                correct: "Un découpage du procès temporel",
                explanation: "Elle structure le temps (accompli/inaccompli). Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Quelle est la fonction de la transcatégorialité dans le langage ?",
                options: ["Une rigidité catégorielle", "Une circulation entre catégories", "Une fixation absolue", "Une négation des contextes"],
                correct: "Une circulation entre catégories",
                explanation: "Elle permet une flexibilité intercatégorielle. Référence : Tome 3, opérations."
            },
            {
                question: "Que signifie la plasticité selon Culioli ?",
                options: ["Une structure fixe", "Une déformation contextuelle régulée", "Une catégorie isolée", "Une négation des relations"],
                correct: "Une déformation contextuelle régulée",
                explanation: "Elle adapte les domaines notionnels aux contextes. Référence : Tome 3, section sur plasticité."
            },
            {
                question: "Quelle est la base de la stabilité linguistique ?",
                options: ["Une variation infinie", "Des invariants cognitifs", "Une négation contextuelle", "Une structure statique"],
                correct: "Des invariants cognitifs",
                explanation: "Les invariants soutiennent la stabilité. Référence : Tome 3, section sur stabilité."
            },
            {
                question: "Comment Culioli décrit-il la malléabilité discursive ?",
                options: ["Une rigidité", "Une adaptation cohérente aux contraintes", "Une fixation absolue", "Une négation des figures"],
                correct: "Une adaptation cohérente aux contraintes",
                explanation: "Elle maintient la cohérence dans la flexibilité. Référence : Tome 3, section sur malléabilité."
            },
            {
                question: "Quelle est la fonction de la problématique dans l’analyse ?",
                options: ["Une réponse définitive", "Un guide pour l’observation et la modélisation", "Une fixation absolue", "Une négation théorique"],
                correct: "Un guide pour l’observation et la modélisation",
                explanation: "Elle oriente l’analyse linguistique. Référence : Tome 3, introduction."
            },
            {
                question: "Que représente la figure de l’instable dans un contexte ?",
                options: ["Une configuration fixe", "Une introduction d’ambiguïté", "Une catégorie universelle", "Une négation absolue"],
                correct: "Une introduction d’ambiguïté",
                explanation: "Elle reflète la dynamique contextuelle. Référence : Tome 3, section sur figures."
            },
            {
                question: "Quelle est la relation entre modalité et sujet énonciateur ?",
                options: ["Une indépendance totale", "Une expression de la position cognitive", "Une fixation absolue", "Une négation contextuelle"],
                correct: "Une expression de la position cognitive",
                explanation: "La modalité reflète l’attitude du sujet. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Comment Culioli caractérise-t-il la détermination ?",
                options: ["Une structure statique", "Une actualisation de propriétés contextuelles", "Une négation des notions", "Une catégorie isolée"],
                correct: "Une actualisation de propriétés contextuelles",
                explanation: "Elle sélectionne des propriétés selon le contexte. Référence : Tome 3, notions fondamentales."
            },
            {
                question: "Quelle est la fonction de la transcatégorialité dans la cognition ?",
                options: ["Une rigidité cognitive", "Une flexibilité entre catégories", "Une fixation absolue", "Une négation des contextes"],
                correct: "Une flexibilité entre catégories",
                explanation: "Elle enrichit la cognition linguistique. Référence : Tome 3, opérations."
            }
        ];

        let currentQuestion = 0;
        let answers = new Array(50).fill(null);
        let timer = 0;
        let interval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuestions = shuffle([...questions]);

        function loadQuestion(index) {
            if (index < 0 || index >= 50) return;
            const q = shuffledQuestions[index];
            document.getElementById('question-number').textContent = `Question ${index + 1}`;
            document.getElementById('question-text').textContent = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            const shuffledOptions = shuffle([...q.options]);
            shuffledOptions.forEach((opt) => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = opt;
                if (answers[index] === opt) input.checked = true;
                const span = document.createElement('span');
                span.textContent = opt;
                label.appendChild(input);
                label.appendChild(span);
                optionsDiv.appendChild(label);
            });
            updateDashboard();
            document.getElementById('prev').disabled = index === 0;
            document.getElementById('next').disabled = index === 49;
        }

        function updateDashboard() {
            const answeredCount = answers.filter(a => a !== null).length;
            document.getElementById('answered').textContent = answeredCount;
            document.getElementById('progress-bar').style.width = (answeredCount / 50 * 100) + '%';
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('time').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function saveAnswer() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (selected) {
                answers[currentQuestion] = selected.value;
            }
        }

        function showResults() {
            clearInterval(interval);
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            let score = 0;
            const detailed = document.getElementById('detailed-results');
            shuffledQuestions.forEach((q, i) => {
                const userAnswer = answers[i];
                const isCorrect = userAnswer === q.correct;
                if (isCorrect) score++;
                const div = document.createElement('div');
                div.classList.add(isCorrect ? 'highlight-correct' : 'highlight-wrong');
                div.innerHTML = `
                    <h3>Question ${i + 1}: ${q.question}</h3>
                    <p>Votre réponse : ${userAnswer || 'Non répondue'} ${isCorrect ? '(Correcte)' : '(Incorrecte)'}</p>
                    <p>Réponse correcte : ${q.correct}</p>
                    <p>Explication : ${q.explanation}</p>
                `;
                detailed.appendChild(div);
            });
            document.getElementById('score').textContent = score;
        }

        document.getElementById('prev').addEventListener('click', () => {
            saveAnswer();
            currentQuestion--;
            loadQuestion(currentQuestion);
        });

        document.getElementById('next').addEventListener('click', () => {
            saveAnswer();
            currentQuestion++;
            loadQuestion(currentQuestion);
        });

        document.getElementById('submit').addEventListener('click', () => {
            saveAnswer();
            showResults();
        });

        function startTimer() {
            interval = setInterval(() => {
                timer++;
                updateDashboard();
            }, 1000);
        }

        window.addEventListener('load', () => {
            loadQuestion(currentQuestion);
            startTimer();
        });
    </script>
</body>
</html>
