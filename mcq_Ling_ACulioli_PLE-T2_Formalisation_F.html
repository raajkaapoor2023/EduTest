        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let timer = 0;
        let interval;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledQuestions = shuffle([...questions]);

        function loadQuestion(index) {
            const q = shuffledQuestions[index];
            document.getElementById('question-number').textContent = `Question ${index + 1}`;
            document.getElementById('question-text').textContent = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            const shuffledOptions = shuffle([...q.options]);
            shuffledOptions.forEach((opt) => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = opt;
                if (answers[index] === opt) input.checked = true;
                const span = document.createElement('span');
                span.textContent = opt;
                label.appendChild(input);
                label.appendChild(span);
                optionsDiv.appendChild(label);
            });
            updateDashboard();
            document.getElementById('prev').disabled = index === 0;
            document.getElementById('next').disabled = index === shuffledQuestions.length - 1;
        }

        function updateDashboard() {
            const answeredCount = answers.filter(a => a !== null).length;
            document.getElementById('answered').textContent = answeredCount;
            document.getElementById('progress-bar').style.width = (answeredCount / questions.length * 100) + '%';
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('time').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function saveAnswer() {
            const selected = document.querySelector('input[name="option"]:checked');
            if (selected) {
                answers[currentQuestion] = selected.value;
            }
        }

        function showResults() {
            clearInterval(interval);
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.dashboard').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            let score = 0;
            const detailed = document.getElementById('detailed-results');
            shuffledQuestions.forEach((q, i) => {
                const userAnswer = answers[i];
                const isCorrect = userAnswer === q.correct;
                if (isCorrect) score++;
                const div = document.createElement('div');
                div.classList.add(isCorrect ? 'highlight-correct' : 'highlight-wrong');
                div.innerHTML = `
                    <h3>Question ${i + 1}: ${q.question}</h3>
                    <p>Votre réponse : ${userAnswer || 'Non répondue'} ${isCorrect ? '(Correcte)' : '(Incorrecte)'}</p>
                    <p>Réponse correcte : ${q.correct}</p>
                    <p>Explication détaillée : ${q.explanation}</p>
                `;
                detailed.appendChild(div);
            });
            document.getElementById('score').textContent = score;
        }

        document.getElementById('prev').addEventListener('click', () => {
            saveAnswer();
            currentQuestion--;
            loadQuestion(currentQuestion);
        });

        document.getElementById('next').addEventListener('click', () => {
            saveAnswer();
            currentQuestion++;
            loadQuestion(currentQuestion);
        });

        document.getElementById('submit').addEventListener('click', () => {
            saveAnswer();
            showResults();
        });

        function startTimer() {
            interval = setInterval(() => {
                timer++;
                updateDashboard();
            }, 1000);
        }

        window.addEventListener('load', () => {
            loadQuestion(currentQuestion);
            startTimer();
        });
